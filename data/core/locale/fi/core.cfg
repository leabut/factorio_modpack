[tips-and-tricks]
building-electric-lines-text=Nopea tapa rakentaa sähkölinjoja on pitää rakennusnappia pohjassa liikuttaessa, jolloin seuraava sähkötolppa rakennetaan automaattisesti mahdollisimman etäälle.
building-electric-lines-title=Sähkölinjojen nopea rakentaminen
building-while-running-title=Rakentaminen juostessa
clean-cursor-text=Painettaessa "__CONTROL__clean-cursor__" siirretään esine(pino) osoittimen valinnasta takaisin tavaraluetteloon/pikapalkkiin.
clean-cursor-title=Tyhjennä osoittimen valinta
copy-paste-title=Kopioi ja liitä
electric-network-info-text=Painamalla "__CONTROL__open-gui__" sähkötolpan päällä voit avata siihen kytketyn sähköverkon tilastot.
electric-network-info-title=Sähköverkon tiedot
fast-entity-transfer-text=Painamalla "__CONTROL__fast-entity-transfer__" voit täyttää tai tyhjentää rakennelman ilman sen käyttöliittymän avaamista. Jos pelaajan käsi on tyhjä, siirto tapahtuu pelaajalle päin, muussa tapauksessa pelaajalta kohteena olevaan rakennelmaan. Tämä voi olla erityisen hyödyllinen pelin alussa syötettäessä kivihiiltä uuneihin ja hiilivoimalla toimiviin louhimiin yms.
fast-entity-transfer-title=Nopea siirto rakennelmista
filter-text=Painamalla "__CONTROL__set-filter__" voidaan varata pikapalkkiruutu tiettyä esinettä varten. Tällöin muita esineitä ei aseteta kyseiseen ruutuun ja valitun tyyppiset esineet asetetaan ensisijaisesti tähän ruutuun.
filter-title=Suodattimet
inventory-transfer-text=Painettaessa "__CONTROL__inventory-transfer__" siirretään kerralla kaikki kyseistä esinetyyppiä olevat pinot. Tätä voidaan käyttää esimerkiksi siirtämään kaikki liukuhihnat puuarkusta tavaraluetteloon.
inventory-transfer-title=Kaikkien pinojen siirto
other-furnace-usage-text=Uuni voi sulattaa tiiliä kivistä ja terästä raudasta (teräs täytyy tutkia ensin).
other-furnace-usage-title=Muita uunissa tehtyjä tuotteita
quickbar-text=Jokaiselle pikapalkin ruudulle on pikanäppäin, jolla kyseisessä ruudussa olevan esineen saa haettua osoittimen valinnaksi. Jos sinulla on jo jokin esine valittuna pikavalinnoista, se palaa kohtaan josta se oli otettu.
quickbar-title=Pikavalintojen käyttö
rebuilding-text=Kiviuunin voi korvata teräsuunilla purkamatta sitä ensin. Sama toimii myös kasauskoneille, liukuhihnoille, asettelijoille, arkuille jne.
rebuilding-title=Uudelleenrakentaminen
show-info-text=Painettaessa "__CONTROL__show-info__" asetetaan lisätietonäkymä päälle.
show-info-title=Lisätiedot
stack-transfer-text=Painettaessa "__CONTROL__stack-transfer__" siirretään kerralla koko esinepino. Tämä siirto on myös tarpeeksi järkevä päättelemään minne siirto kulloinkin tehdään. Esimerkiksi siirrettäessä rautakirves se menee automaattisesti työkaluruutuun.
stack-transfer-title=Pinon siirto
two-sides-of-belts-text=Liukuhihnan oikeaa ja vasenta puolta voidaan käyttää itsenäisesti eri resursseille. Asettaja asettaa esineitä hihnan kauemmalle puolelle.
two-sides-of-belts-title=Hihnojen kaksi puolta
