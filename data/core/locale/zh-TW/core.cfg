[tips-and-tricks]
building-electric-lines-text=快速建造電線桿的方法就是在移動時拖曳建造鍵，下一個桿子會自動建造在能夠連接的最遠距離。
building-electric-lines-title=快速建造電線桿
building-while-running-text=要建造一直線的設施，像是輸送帶、管線或機械臂，最快的方法就是在你想建造的地方按住「__CONTROL__build__」並往想要的方向拉過去。
building-while-running-title=邊走邊建造
clean-cursor-text=使用「__CONTROL__clean-cursor__」將會從物品堆從游標上移到你的背包或快捷工具列上。
clean-cursor-title=清除手持物品
copy-paste-text=使用「__CONTROL__copy-entity-settings__」以選擇作為複製來源的實體。然後可以用「__CONTROL__paste-entity-settings__」貼到另一個實體上。從組裝機複製設定到需求箱，需求箱將要求所有組裝機所需要的配方原料；車站間的複製則會製造出一個和原車站相同名稱的車站。複製與貼上也能用來複製火車站的時刻表。
copy-paste-title=複製與貼上
electric-network-info-text=點擊電線桿的「__CONTROL__open-gui__」將會開啟它所連接的電力網清單。
electric-network-info-title=電力網資訊
fast-entity-transfer-text=使用「__CONTROL__fast-entity-transfer__」將允許你在不開啟介面的情況下進行轉移。如果玩家空手，物品將會進入玩家的背包中，如果玩家手上是滿的則相反。這對遊戲早期的關卡很有幫助，方便管理 __ENTITY__stone-furnace__s、 __ENTITY__burner-mining-drill__s，等等。
fast-entity-transfer-title=快速物品轉移
filter-text=對快捷工具列的槽位使用「__CONTROL__set-filter__」可以鎖定類型。其他物品都無法放入這個槽中，指定種類的物品擁有放在該槽的最高優先權。
filter-title=篩選器
inventory-transfer-text=使用「__CONTROL__inventory-transfer__」將會把所有同種類的指定物品移到容器中。這很有用，舉例來說，將__ENTITY__wooden-chest__內全部的輸送帶都轉移到背包裡。
inventory-transfer-title=全數背包轉移
other-furnace-usage-text=熔爐可以把石頭冶煉成石磚，鐵板冶煉成鋼鐵（鋼鐵需要先研究）。
other-furnace-usage-title=熔爐正在製造其他的東西
quickbar-text=每一個快捷工具列都有熱鍵來把東西放到游標上。如果你已經有其他來自快捷工具列的東西。它會回到欄位裡並被取代。
quickbar-title=快捷工具列使用
rebuilding-text=石爐可以被鋼爐直接取代。組裝機、輸送帶、機械臂、箱子等等諸如此類的東西都可以這麼做。它可以用來改變輸送帶的方向。
rebuilding-title=重新建造
show-info-text=使用「__CONTROL__show-info__」來切換詳細訊息。
show-info-title=附加資訊
stack-transfer-text=使用「__CONTROL__stack-transfer__」將會移動整個物品堆。 同時，轉移指令夠聰明，知道該放到那裡。舉例來說，從背包移動 __ITEM__iron-axe__ 會自動放到工具槽裡。
stack-transfer-title=移動一組物品
two-sides-of-belts-text=運輸帶的左右兩側可以獨立運送不同的資源。機械臂會將東西放在遠的那一端。
two-sides-of-belts-title=運輸帶的兩側。
