[tips-and-tricks]
building-electric-lines-text=快速铺设电线杆的方法是行走时按住 "__CONTROL__build__"，下一根电线杆会自动铺设在可以连线的最远位置。
building-electric-lines-title=快速铺设电线杆
building-while-running-text=若想在一条直线上铺设某种设施，比如传送带、管道或机械臂，最快捷的方法是从你想要开始铺设的位置开始，按住 "__CONTROL__build__" ，然后向你想要建造的方向一直跑过去。
building-while-running-title=一边跑一边铺设设施
clean-cursor-text=按下 "__CONTROL__clean-cursor__" 可以将手持的物品收回到物品栏或工具栏中。
clean-cursor-title=收回手持物品
copy-paste-text=按 "__CONTROL__copy-entity-settings__" 可以把选取的装置视为复制源，在其它装置上按 "__CONTROL__paste-entity-settings__" 就能把复制源的设定直接粘贴过来。例如，复制组装机的设定到按需集货箱(蓝箱)，蓝箱就被设置为收集组装机当前生产所需的各种原料；复制一个火车站的设定到另一个火车站，就设置了一个同名的备用火车站；也可以在火车头之间如此操作来复制列车时刻表。
copy-paste-title=复制与粘贴
electric-network-info-text=使用 "__CONTROL__open-gui__" 点击电线杆，可以打开它所连电网的统计面板。
electric-network-info-title=电网信息查看方法
fast-entity-transfer-text=按下 "__CONTROL__fast-entity-transfer__" 可以让你在不打开设施面板的情况下快速回收物品。如果你的手上没有物品，设施内的物品会直接移入你的物品栏；反之，你手上的物品会被放进设施中。这个方法在游戏初期很有用，比如可以用来操作 __ENTITY__stone-furnace__、__ENTITY__burner-mining-drill__ 等设施。
fast-entity-transfer-title=快速回收物品
filter-text=你可以在工具栏上为某种物品设置一个专用位置，按 "__CONTROL__set-filter__" 即可，这样该种物品就会优先放到这里，而其它物品则放不了。
filter-title=锁定工具栏槽位
inventory-transfer-text=按下 "__CONTROL__inventory-transfer__" 可以在物品栏和设施之间移动全部这种物品。例如，你可以使用这个操作把 __ENTITY__wooden-chest__ 里面的传送带全部直接移动到物品栏中。
inventory-transfer-title=移动全部同类物品
other-furnace-usage-text=炉子可以把石头烧成石砖，还可以把铁板烧成钢板（需要先完成「炼钢工艺」的研究）。
other-furnace-usage-title=炉子的其它产品
quickbar-text=工具栏的每一个位置都有一个对应的快捷键。如果工具栏里已经有某种物品了，再放相同的物品进去则会叠加到一起。
quickbar-title=工具栏使用方法
rebuilding-text=钢炉可以直接放在石炉上替换它，而无需先把石炉拆掉。组装机、传送带、机械臂等其它类似的设施也可以这样操作。这个方法还可以用来改变传送带的方向。
rebuilding-title=设施重建技巧
show-info-text=按 "__CONTROL__show-info__" 可以打开/关闭扩展信息的显示。
show-info-title=显示详细信息
stack-transfer-text=按下 "__CONTROL__stack-transfer__" 可以移动一组物品。这个操作非常智能，可自动判断物品该移至哪里。例如，对物品栏里的 __ITEM__iron-axe__ 使用这个操作会自动放进装备栏。
stack-transfer-title=移动一组物品
two-sides-of-belts-text=传送带的左右两侧可分别运送不同的物品，机械臂可将物品放在传送带上距自身较远的一侧。
two-sides-of-belts-title=传送带的两侧
