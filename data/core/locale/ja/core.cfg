[tips-and-tricks]
building-electric-lines-text=\"__CONTROL__build__\"を押しながら電柱を設置していくと、電線の届く最大距離に自動的に設置していきます。
building-electric-lines-title=高速な電線設置
building-while-running-text=\"__CONTROL__build__\"を押し続けながら設置したい方向を向いて走れば__ENTITY__pipe__やロボットアームなどを直線状に連続設置することができます。
building-while-running-title=走りながらの連続設置
clean-cursor-text=アイテム選択中に\"__CONTROL__clean-cursor__\"を押すと、選択中のアイテムはインベントリまたはクイックバーに戻します。
clean-cursor-title=選択解除
copy-paste-title=コピー&ペースト
electric-network-info-text=電柱にカーソルをあわせて\"__CONTROL__open-gui__\"を押すと、電力統計情報ウィンドウを開くことができます。
electric-network-info-title=電力統計情報
fast-entity-transfer-text=\"__CONTROL__fast-entity-transfer__\"を押すと、ウィンドウを開かなくてもアイテム移動ができます。__ENTITY__wooden-chest__や__ENTITY__stone-furnace__、__ENTITY__burner-mining-drill__などから素早くアイテムを取得できます。
fast-entity-transfer-title=高速アイテム移動
filter-text=クイックバーのスロットにカーソルをあわせ"__CONTROL__set-filter__" を押すと、スロットを予約できます。選択されたアイテムは優先的にそのスロットに登録されるようになり、その他のアイテムはそのスロットに登録されなくなります。
filter-title=フィルター
inventory-transfer-text=アイテムにカーソルをあわせて\"__CONTROL__inventory-transfer__\"を押すと、インベントリ内にある同じアイテムを全て移動させることができます。たとえば__ENTITY__wooden-chest__にあるベルトコンベアを全てメインインベントリに移動させるときなどに使えます。
inventory-transfer-title=インベントリ移動
other-furnace-usage-text=炉は石からレンガを、鉄から鋼鉄を精錬することもできます(鋼鉄の精錬には研究が必要です)
other-furnace-usage-title=炉で作成できる様々なアイテム
quickbar-text=クイックバーのスロットにあるアイテムはショートカットキーを入力することですぐに選択できます。また、既にクイックバー内のアイテムを選択しているときは、そのアイテムはスロットに戻ります。
quickbar-title=クイックバー アクセス
rebuilding-text=石の炉は撤去しなくても、鋼鉄の炉を再配置することができます。組立機械や、ベルトコンベア、ロボットアーム、チェストなども同様に再配置可能です。また、ベルトコンベアの方向を変更することもできます。
rebuilding-title=再配置
show-info-text=\"__CONTROL__show-info__\"を押すと拡張情報の表示/非表示ができます。
show-info-title=追加情報
stack-transfer-text=アイテムにカーソルをあわせて\"__CONTROL__stack-transfer__\"を押すと、選択したアイテムは1スタックまるごと移動します。自動的に適切な場所へ移動されるので、たとえばメインインベントリにある__ITEM__iron-axe__をスタック移動させるとツールスロットへ移動します。
stack-transfer-title=スタック移動
two-sides-of-belts-text=ベルトコンベアは、左右それぞれで異なる資源を運ぶことができます。インサータはアイテムをベルトコンベアから離れた側に置きます。
two-sides-of-belts-title=ベルトコンベアの左右
