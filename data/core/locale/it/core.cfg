[tips-and-tricks]
clean-cursor-text=Utilizzando "__CONTROL__clean-cursor__" si muoverà il gruppo di oggetti dal cursore al tuo inventario/quickbar.
clean-cursor-title=Resetta cursore
electric-network-info-title=Informazioni rete elettrica
fast-entity-transfer-text=Utilizzando "__CONTROL__fast-entity-transfer__" si potranno fare trasferimenti con il contenitore selezionato senza aprirlo. Se la mano del giocatore è vuota il traferimento avviene dal contenitore all’inventario del giocatore e ad al contrario quando la mano del giocatore è piena. Questo può essere utile nei primi momenti del gioco per gestire, ad esempio, la __ENTITY__stone-furnace__ o la __ENTITY__burner-mining-drill__.
fast-entity-transfer-title=Trasferimento rapido
filter-text=Utilizzando "__CONTROL__set-filter__" in uno slot della barra rapida, puoi decidere per cosa riservate quello slot. Nessun altro oggetto potrà andare lì e tutti gli oggetti del tipo selezionato andranno sempre a riempire, per prima cosa, lo slot a loro designato.
filter-title=Filtri
inventory-transfer-text=Utilizzando "__CONTROL__inventory-transfer__" si sposteranno tutti gli oggetti di un dato tipo tra gli inventari. Questo può essere utilizzato per esempio per trasferire tutto il carbone dalla __ENTITY__wooden-chest__ all’inventario principale.
inventory-transfer-title=Trasferimento dall’inventario
quickbar-text=Ogni slot della barra deglii strumenti ha una combinazione per mettere l’oggetto nel cursore. Se hai già un oggetto nel cursore, viene rimesso nello slot da cui era stato preso.
quickbar-title=Accesso alla barra degli strumenti
show-info-text=Utilizzando "__CONTROL__show-info__" verranno mostrate informazioni più dettagliate.
show-info-title=Informazioni addizionali
stack-transfer-text=Utilizzando "__CONTROL__stack-transfer__" si muoverà l’intero gruppo di oggetti. Inoltre il comando è abbastanza intelligente da capire dove muoverlo. Per esempio utilizzandolo su una __ITEM__iron-axe__ nell’inventario principale la sposterà nella barra degli strumenti.
stack-transfer-title=Spostamento a gruppi
