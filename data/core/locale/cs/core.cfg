[tips-and-tricks]
building-electric-lines-text=Způsob jak rychle stavět elektrickou síť je držet tlačítko stavění při běhu. Každý další sloup se postaví automaticky v nejvzdálenější možné pozici.
building-electric-lines-title=Rychlé stavění elektrické sítě
building-while-running-text=Nejrychlejší způsob, jak postavit hodně věcí v řadě, jako pásy,  trubky nebo překladače je držet "__CONTROL__build__" na místě, kde chci stavět a běžet požadovaným směrem.
building-while-running-title=Stavění za běhu
clean-cursor-text=Stisknutím "__CONTROL__clean-cursor__" lze vrátit věc v kurzoru zpět do inventáře/opasku.
clean-cursor-title=Vrátit věc do inventáře
copy-paste-text="__CONTROL__copy-entity-settings__" zvolí entitu jako zdroj ke kopírování. Její nastavení pak lze vložit do jiné entity pomocí "__CONTROL__paste-entity-settings__". Kopírování z montovny do přijímací truhly nastavuje v truhle požadavek na materiály potřebné pro recept montovny, kopírování mezi vlakovými zastávkami nastavuje stejné jméno zastávky. Kopírování lze také použít na lokomotivy pro duplikaci jízdního řádu.
copy-paste-title=Kopírování
electric-network-info-text=Stisknutí "__CONTROL__open-gui__" na elektricém sloupu otevře statistiky elektrické spotřeby sítě, ke které je sloup připojen.
electric-network-info-title=Informace o elektrické síti
fast-entity-transfer-text=Stisknutím "__CONTROL__fast-entity-transfer__" se provede přesun z/do entity, která je vybraná, aniž by bylo potřeba otevřít její gui. Pokud má hráč něco v ruce, pak se přesun provádí do entity, v opačném případě z entity. Tento mechanizmus je velmi užitečný především v rané fázi hry, kdy je potřeba ručně obhospodařovat __ENTITY__stone-furnace-4m__, __ENTITY__burner-mining-drill-4m__, apod.
fast-entity-transfer-title=Rychlý přesun z/do entity
filter-text=Stisknutím "__CONTROL__set-filter__" na položce v opasku umožní vybrat pro jaký předmět je tato položka rezervována. Nepůjde sem dát nic jiného, a sebrané nebo vyrobené předměty tohoto typu se budou vždy přednostně přesouvat sem. Stisknutím "__CONTROL__clear-filter__" lze filtr zase zrušit.
filter-title=Filtry
inventory-transfer-text=Stisknutím "__CONTROL__inventory-transfer__" se přesunou všechny štosy předmětů daného typu. To může být použito například na přesunutí všech pásů z __ENTITY__wooden-chest-2__ do inventáře hráče.
inventory-transfer-title=Přesunout předměty daného typu
other-furnace-usage-text=V peci lze kromě zpracování rud vyrobit kamené cihly a ocel. Zpracování oceli je však nejprve nutno vynalézt.
other-furnace-usage-title=Ostatní produkty které lze vyrobit v peci
quickbar-text=Každé pole opasku má zkratku, pomocí které lze jeho obsah přesunout do kurzoru. Když už máš v kurzoru něco jiného, je to vráceno tam, odkud to bylo vybráno.
quickbar-title=Přístup k opasku
rebuilding-text=Kamenná pec lze na tomto příkladu přestavit ocelovou pecí aniž by bylo potřeba původní pec nejdříve vytěžit. Podobně to funguje s montovnou, tranportními pásy, překladači, truhlami a podobně. Přestavování může být použito i k rychlé změně směru pásů.
rebuilding-title=Přestavování
show-info-text=Stisknutím "__CONTROL__show-info__" lze zobrazit a skrýt dodatečné informace k předmětům.
show-info-title=Dodatečné informace
stack-transfer-text=Stisknutím "__CONTROL__stack-transfer__" se přesune celý štos předmětů. Navíc je tento přesun dostatečně chytrý aby věděl, kam předměty přesunout. Například __ITEM__iron-axe-4__ z inventáře přesune do aktivního nářadí.
stack-transfer-title=Přesunout štos předmětů
two-sides-of-belts-text=Levá a pravá strana pásu jde použít nezávisle pro různé suroviny. Překladač pokládá věci na vzdálenější stranu pásu.
two-sides-of-belts-title=Používání dvou stran pásu
