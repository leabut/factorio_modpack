[tips-and-tricks]
building-electric-lines-text=Der schnellste Weg um Stromleitungen zu errichten, ist "__CONTROL_build__" zu halten und in die gewünschte Richtung zu rennen, dabei werden die Strommasten automatisch soweit voneinander entfernt aufgestellt wie es möglich ist.
building-electric-lines-title=Schnelles Errichten von Stromleitungen
building-while-running-text=Der schnellste Weg mehrere Objekte in einer Reihe zu bauen (zum Beispiel Transportbänder, Rohre oder Roboterarme), kann durch das drücken und halten der "__CONTROL__build__" Taste erfolgen, während man in die entsprechende Richtung läuft.
building-while-running-title=Bauen während der Bewegung
clean-cursor-text=Die Anwendung von "__CONTROL__clean-cursor__" legt den Stapel, der sich gerade in deiner Hand befindet, wieder in die Schnellleiste oder in das Inventar zurück.
clean-cursor-title=Hand zurücksetzen
copy-paste-text=Mit "__CONTROL__copy-entity-settings__" wird ein Objekt als Quelle ausgewählt. Dessen Einstellungen können dann mit "__CONTROL__paste-entity-settings__" auf ein anderes Objekt kopiert werden. Das Kopieren von einer Montagemaschine auf eine Anforderungskiste lässt diese die zur Herstellung des aktuellen Bauplans erforderlichen Ressourcen vom Logistiksystem anfordern. Beim Kopieren zwischen Bahnhöfen wird der Haltestellenname übertragen. Kopieren und Einfügen kann auch zwischen Lokomotiven genutzt werden, um deren Zugfahrpläne zu kopieren.
copy-paste-title=Kopieren und Einfügen
electric-network-info-text=Durch Drücken von "__CONTROL__open-gui__" auf einen Strommast öffnet sich eine Anzeige, die Statistiken über das mit ihm verbundene Energienetzwerk liefert.
electric-network-info-title=Energienetzwerk-Anzeige
fast-entity-transfer-text=Die Anwendung von "__CONTROL__fast-entity-transfer__" erlaubt es dir einen Austausch von Gegenständen mit einem Objekt zu machen, ohne dessen Fenster zu öffnen. Wenn deine Hand leer ist, so geschieht der Austausch vom Objekt in dein Inventar und umgekehrt wenn deine Hand belegt ist. Das kann in den frühen Phasen eines Spiels nützlich sein um __ENTITY__stone-furnace-plural__, __ENTITY__burner-mining-drill-3__, etc zu bedienen.
fast-entity-transfer-title=Schneller Objekt Austausch
filter-text=Die Anwendung von "__CONTROL__set-filter__" auf einen Schnellleistenslot reserviert den Slot für den dort befindlichen Gegenstand. Kein anderer Gegenstand kann in diesen Slot abgelegt werden und Gegenstände vom betreffenden Typ werden zuerst in diesen Slot gelegt.
filter-title=Filter
inventory-transfer-text=Die Anwendung von "__CONTROL__inventory-transfer__" bewegt alle Stapel von einem Gegenstandstyp in das andere Inventar. Das kann zum Beispiel benützt werden, um alle Fließbänder von einer __ENTITY__wooden-chest__ zum eigenen Inventar zu bewegen.
inventory-transfer-title=Inventar Austausch
other-furnace-usage-text=Schmelzöfen können Ziegel aus Stein und Stahl aus Eisenplatten erzeugen (Stahl muss erforscht werden).
other-furnace-usage-title=Andere Erzeugnisse mittels Schmelzöfen
quickbar-text=Jeder Schnellleistenslot hat einen Shortcut, um den Gegenstand direkt in deine Hand zu legen. Wenn sich bereits ein Gegenstand in deiner Hand befindet, wird er wieder in den Slot zurückgelegt von dem du ihn genommen hast.
quickbar-title=Schnellleisten Zugriff
rebuilding-text=Steinöfen können überbaut werden, ohne vorher abgebaut werden zu müssen. Dabei bleiben die Gegenstände im Ofen erhalten. Ähnliches funktioniert auch mit Montagemaschinen, Fließbändern, Greifarmen, Truhen, etc. Dies kann dazu verwendet werden, um die Ausrichtung von Greifarmen und Fließbändern zu ändern.
rebuilding-title=Überbauen
show-info-text="__CONTROL__show-info__" schaltet Erweiterte-Information an/aus.
show-info-title=Erweiterte Informationen
stack-transfer-text=Die Anwendung von "__CONTROL__stack-transfer__" bewegt einen ganzen Stapel von Gegenständen. Diese Funktion ist intelligent genug, um herauszufinden, wohin der Stapel bewegt werden soll. Zum Beispiel: Wendet man 'Stapel versetzen' auf eine __ITEM__iron-axe__ an, so wird diese vom Inventar in den Werkzeugslot gesetzt.
stack-transfer-title=Stapel versetzen
two-sides-of-belts-text=Die linke und die rechte Seite eines Fließbandes können unabhängig voneinander benutzt werden, um unterschiedliche Gegenstände zu transportieren. Greifarme platzieren Gegenstände stets auf der gegenüberliegenden Seite des Fließbandes.
two-sides-of-belts-title=Beide Seiten des Fließbandes
