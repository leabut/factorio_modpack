[tips-and-tricks]
building-electric-lines-text=La forma más rápida de construir una línea eléctrica es dejar presionado el botón de construcción mientras nos movemos, el poste se construirá en el sitio óptimo automáticamente.
building-electric-lines-title=Construcción rápida de líneas eléctricas
building-while-running-text=La forma mas rápida de construir cosas en fila recta, como cintas transportadoras, tuberías o insertadores es mantener el "__CONTROL__build__" en el lugar que quieras construirlas y correr en la dirección deseada.
building-while-running-title=Construir mientras corres
clean-cursor-text=Usar "__CONTROL__clean-cursor__" va a morver el stack de objetos desde el cursor hasta el inventario del jugador y/o barra de acceso rápido.
clean-cursor-title=Limpiar cursor
copy-paste-text=Usando "__CONTROL__copy-entity-settings__" una entidad is seleccionada como origen de la copia. Sus parámetros podrán ser pegados en una entidad diferente usando "__CONTROL__paste-entity-settings__". Copiando de una máquina de ensamblaje a un cofre solicitador logístico añade a la petición los ingredientes necesarios para la receta, copiando entre paradas de tren pone el nombre del origen en ambas. Copiar y pegar también puede ser usado en locomotoras para duplicar sus rutas.
copy-paste-title=Copiar y Pegar
electric-network-info-text=Presionando"__CONTROL__open-gui__" en un poste eléctrico hace aparecer las estadísticas en tiempo real de la red eléctrica a la que esté conectada.
electric-network-info-title=Información de la red eléctrica
fast-entity-transfer-text=__CONTROL__fast-entity-transfer__" coloca los objetos de la mano al inventario, sin abrirlo. Esto puede ser usado para transferir __ENTITY__stone-furnace__, __ENTITY__burner-mining-drill__, etc.
fast-entity-transfer-title=Sin abrir
filter-text=Invocando "__CONTROL__set-filter__" en la ranura de la barra rápida le permite definir lo que está reservada para esta ranura. Ningún otro elemento puede colocarse en esta ranura, y los elementos del tipo seleccionado siempre se moverán prioritariamente en esta ranura.
filter-title=Filtros
inventory-transfer-text=Usar "__CONTROL__inventory-transfer__" va a mover todos los stacks de un mismo objeto entre dos inventarios. Esto puede ser usado, por ejemplo, para transferir todas las cintas transportadoras desde el  __ENTITY__wooden-chest__ hasta tu inventario.
inventory-transfer-title=transferencia de inventario
other-furnace-usage-text=El horno puede fundir ladrillos de piedra a partir de piedra, y vigas de acero a partir de placas de hierro (el acero necesita ser investigado primero).
other-furnace-usage-title=Otros objetos usables en el horno
quickbar-text=Cada slot de la barra de acceso rápido tiene un acceso directo para usar el objeto en el cursor, si ya estabas usando otro objeto de la barra de acceso rápido, éste objeto volverá al slot que le correspondía.
quickbar-title=Barra de acceso rápido
rebuilding-text=Los hornos de piedra pueden ser substituidos pos hornos de acero sin tener que minarlos primero uno a uno. Ocurre lo mismo para cintas de transporte y cintas en general, insertadores, cofres y parecidos.  Puede ser usado para cambiar la dirección de una cinta transportadora.
rebuilding-title=Substituyendo construcciones
show-info-text=Pulsando "__CONTROL__show-info__"  cambiará la información extendida.
show-info-title=Información adicional
stack-transfer-text=__CONTROL__stack-transfer__" moverá el stack completo, y es suficientemente inteligente como para colocar __ITEM__iron-axe__ desde el inventario al hueco de herramienta.
stack-transfer-title=Transferir stack
two-sides-of-belts-text=La parte izquierda y derecha de una cinta transportadora puede ser usada independientemente para dos tipos de recursos, los insertadores colocan los objetos en la parte más alejada de la cinta.
two-sides-of-belts-title=Dos tipos de cintas transportadoras
