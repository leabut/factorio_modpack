building-electric-lines-text=전기 라인을 빠르게 연결하기 위해선 건설 버튼을 누른채로 움직이면 됩니다. 다음 전신주는 자동으로 가장 먼 위치에 설치됩니다.
building-electric-lines-title=전신주 빠르게 설치하기
building-while-running-text=운송 벨트나 파이프 혹은 투입기 등과 같은 구조물을 일직선으로 빠르게 설치하고 싶을 땐, "__CONTROL__build__" 키를 누른 채로 원하는 방향으로 달리면 됩니다.
building-while-running-title=달리면서 건설하기
clean-cursor-text="__CONTROL__clean-cursor__" 키를 누르면 커서에 있던 아이템을 인벤토리 혹은 퀵 바 로 되돌려 보냅니다.
clean-cursor-title=커서 비우기
copy-paste-text=개체에 "__CONTROL__copy-entity-settings__" 키를 사용하면 복사 원본으로 선택됩니다. 선택된 이 설정은 "__CONTROL__paste-entity-settings__" 키를 사용하여 다른 개체에 붙여넣을 수 있습니다. 이 기능을 조립 생산설비를 복사해서 요청 상자들에 사용하면 생산설비에서 제작하려는데 필요한 재료들을 그 상자에 요청하게 되고, 두 기차 정류장 간에 이 기능을 사용하면 해당 정류장의 이름을 원본의 이름과 동일하게 설정합니다. 복사 및 붙여넣기 기능은 또한 기관차에 기차 일정을 복사하는데 사용 될 수 있습니다.
copy-paste-title=복사 및 붙여넣기
electric-network-info-text="__CONTROL__open-gui__" 키로 전신주를 누르면 연결된 전력 네트워크의 통계창이 열립니다.
electric-network-info-title=전력 네트워크 정보
fast-entity-transfer-text="__CONTROL__fast-entity-transfer__" 키를 누르면 GUI 창을 열지 않고도 마우스로 선택한 개체를 옮길 수 있습니다. 만약 플레이어의 커서가 비어있다면 개체에서 플레이어의 인벤토리로 아이템이 옮겨지고, 반대로 플레이어의 커서에 아이템이 있다면 개체에 해당 아이템이 옮겨집니다. 이 기능은 게임의 초반 단계에서 __ENTITY__stone-furnace__나, __ENTITY__burner-mining-drill__ 등을 관리할 때 유용합니다.
fast-entity-transfer-title=빠른 개체 옮기기
filter-text="__CONTROL__set-filter__" 키를 퀵 바 위에서 누르면 그 칸에 일정한 제한을 설정해놓게 됩니다. 다른 어떤 아이템들도 그 칸에 놓일 수 없고, 같은 종류의 아이템은 가장 먼저 해당 위치에 놓여지게 됩니다.
filter-title=필터
inventory-transfer-text="__CONTROL__inventory-transfer__" 키를 누르면 동일한 타입의 모든 아이템들이 반대쪽 인벤토리로 옮겨집니다. 예를 들어, 이 기능은 __ENTITY__wooden-chest__에서 메인 인벤토리로 모든 운송 벨트를 한번에 옮길 때 사용할 수 있습니다.
inventory-transfer-title=인벤토리 옮기기
other-furnace-usage-text=용광로는 돌에서 벽돌을, 철에서 강철을 만들어낼 수 있습니다 (강철은 연구가 필요합니다).
other-furnace-usage-title=용광로에서 생산되는 여러 제품들
quickbar-text=모든 퀵 바 슬롯은 아이템을 마우스 커서로 활성화할 수 있는 단축키를 가지고있습니다. 만약 유저가 이미 퀵 바에서 아이템을 커서에 쥐고있다면, 이 기능은 그것을 다시 슬롯으로 되돌려놓을겁니다.
quickbar-title=퀵 바 엑세스
rebuilding-text=석재 용광로 위에 강철 용광로를 겹쳐짓는 것으로 하나하나 다시 지을 필요 없이 곧바로 재설치를 할 수 있습니다. 동일한 작업을 하는 생산설비나 운송 벨트, 투입기, 상자들에게도 똑같이 작동합니다. 이 기능은 운송 벨트의 방향을 바꿀 때에도 쓰일 수 있습니다.
rebuilding-title=재설치
show-info-text="__CONTROL__show-info__" 키를 누르면 확장된 정보를 켜고 끌 수 있습니다.
show-info-title=부가 정보
stack-transfer-text="__CONTROL__stack-transfer__" 키를 누르면 아이템 전체 스택이 옮겨집니다. 게다가, 이 기능은 아이템을 어디로 옮길지 충분히 지능적으로 판단합니다. 예를 들어, 메인 인벤토리에서 __ITEM__iron-axe__를 이 기능으로 옮기면 그것은 도구 단축바에 놓여질 것입니다.
stack-transfer-title=스택 옮기기
two-sides-of-belts-text=운송 벨트의 왼쪽 면과 오른쪽 면은 개별적인 자원들로 독립적으로 사용할 수 있습니다. 투입기는 멀리있는 부분에 물건을 내려놓습니다.
two-sides-of-belts-title=벨트는 두 줄
