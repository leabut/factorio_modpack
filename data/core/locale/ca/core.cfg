[tips-and-tricks]
building-electric-lines-text=La forma més ràpida de construir una línia elèctrica és mantenint premut el botó o tecla de construir mentre es mou el personatge. Es situarà el següent element elèctric en el lloc més llunyà automàticament.
building-electric-lines-title=Construcció ràpida de línies elèctriques
building-while-running-text=La forma més ràpida de construir coses en línia recta, com cintes transportadores, canonades o inseridors és mantenint premut «__CONTROL__build__» des d'on voleu començar a construir i córrer en la direcció desitjada.
building-while-running-title=Construint mentre correu
clean-cursor-text=Prement «__CONTROL__clean-cursor__» s'alliberarà el cursor i es tornarà l'objecte a l'inventari o a la barra d'accés ràpid.
clean-cursor-title=Allibera el cursor
copy-paste-text=Usant «__CONTROL__copy-entity-settings__» es copiarà la configuració d'una entitat seleccionada. Aquesta configuració es pot aplicar a altres entitats usant «__CONTROL__paste-entity-settings__». Si es copia des d'una màquina de muntatge i s'enganxa en una caixa sol·licitadora, la caixa sol·licitarà els ingredients necessaris per a la recepta escollida en la màquina de muntatge. La còpia entre estacions de tren farà que tinguin el mateix nom. El mètode «Copia i enganxa» també es pot usar en locomotores per duplicar les ordres d'un tren.
copy-paste-title=Copia i enganxa
electric-network-info-text=Prement «__CONTROL__open-gui__» quan es selecciona un pal elèctric, s'obre una finestra mostrant les dades de la xarxa elèctrica a la que està connectat.
electric-network-info-title=Informació de la xarxa elèctrica
fast-entity-transfer-text=Prement «__CONTROL__fast-entity-transfer__» us permet una transferència amb l'entitat seleccionada sense obrir-ne la interfície. Si el cursor està buit, la transferència s'efectua des de l'entitat a l'inventari del jugador i a l'inrevés quan el cursor està ocupat. Això és útil per a les fases inicials de les partides, per tal d'administrar forns de pedra, explotacions mineres, etc.
fast-entity-transfer-title=Transferència ràpida de la configuració
filter-text=Prement «__CONTROL__set-filter__» en una ranura d'accés ràpid, us permet veure per quin tipus d'element es reserva. No s'hi podrà posar qualsevol altre tipus d'objecte diferent a l'especificat. Els objectes que tinguin ranures reservades es posaran preferentment en les ranures corresponents.
filter-title=Filtres
inventory-transfer-text=Prement «__CONTROL__inventory-transfer__» mourà totes les piles d'un objecte determinat entre inventaris. Es pot usar, per exemple, per transferir totes les cintes transportadores d'una caixa de fusta a l'inventari principal.
inventory-transfer-title=Transfereix des de l'inventari
other-furnace-usage-text=El forn pot fabricar maons de pedra a partir de pedra i acer a partir de ferro (si s'ha investigat prèviament la tecnologia corresponent a l'acer).
other-furnace-usage-title=Altres productes elaborats als forns
quickbar-text=Cada ranura d'accés ràpid té una tecla d'accés ràpid per posar l'objecte al cursor. Si ja teniu algun objecte al cursor, es retornarà l'objecte a la ranura d'on es va agafar.
quickbar-title=Barra d'accés ràpid
rebuilding-text=Els forns de pedra es poden substituir pels d'acer sense haver de desmantellar-lo primer: només cal construir el forn nou damunt del vell. Això també funciona amb cintes transportadores, inseridors, caixes, fàbriques i altres construccions. Això és útil per canviar la direcció de les cintes transportadores.
rebuilding-title=Fent reformes
show-info-text=Prement «__CONTROL__show-info__», s'activarà o es desactivarà la informació detallada.
show-info-title=Informació addicional
stack-transfer-text=Prement «__CONTROL__stack-transfer__» mourà tots els elements apilats. A més a més, l'ordre de transferència escull on s'ha de moure la pila. Per exemple, executant la transferència d'una pila de destrals de ferro a l'inventaria principal, posarà les destrals a la ranura d'eines.
stack-transfer-title=Transfereix-ho tot
two-sides-of-belts-text=Els dos costats de les cintes transportadores es poden usar independentment per a recursos diferents. Els inseridors posaran els objectes en la part més llunyana de la cinta.
two-sides-of-belts-title=Els dos costats de les cintes transportadores
