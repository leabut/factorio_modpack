[tips-and-tricks]
building-electric-lines-text=Varianta rapidă de construcție a unei linii electrice este să ții click-ul apăsat cu stâlp în cursor și să te deplasezi. Următorul stâlp va fi construit automat în cel mai îndepărtat punct posibil de anteriorul.
building-electric-lines-title=Construcție rapidă a liniilor electrice
clean-cursor-text=Invocând "__CONTROL__clean-cursor__" va muta stiva de obiecte de pe cursor în inventar/bara de comenzi rapide.
clean-cursor-title=Eliberează cursorul
electric-network-info-text=Invocând "__CONTROL__open-gui__" pe un stâlp electric va deschide statisticile rețelei electrice la care este conectat.
electric-network-info-title=Informații despre rețeaua electrică
fast-entity-transfer-text=Invocând "__CONTROL__fast-entity-transfer__" îți permite să faci un transfer cu entitatea selectată fără să-i deschizi meniul. Dacă mâna jucătorului e goală, transferul se face de la entitate în inventarul jucătorului și învers dacă mâna jucătorului este ocupată. Acesta poate fi utilă în primele faze ale jocului la gestiunea __ENTITY__stone-furnace__s, __ENTITY__burner-mining-drill__s, etc.
fast-entity-transfer-title=Transfer rapid de entități
filter-text=Invocând "__CONTROL__set-filter__" pe sloturile barei de comenzi rapide îți permite să stabilești pentru ce să fie rezervat slotul. Niciun alt obiect nu poate fi plasat în acest slot, tipul respectiv de obiect va fi mereu mutat prioritar în acest slot.
filter-title=Filtre
inventory-transfer-text=Invocând "__CONTROL__inventory-transfer__" va muta toate stivele de obiecte de un anumit tip între inventare. Acesta poate fi folosită, de exemplu, pentru a transfera toate benzile rulante din __ENTITY__wooden-chest__ în inventarul principal.
inventory-transfer-title=Transfer de inventar
other-furnace-usage-text=Cuptorul poate arde cărămizi de piatră din piatră și poate prelucra metalurgic olțel din fier (oțelul trebuie întâi cercetat).
other-furnace-usage-title=Alte produse făcute în cuptor
quickbar-text=Fiecare slot din bara de comenzi rapide are o scurtătură pentru a aduce obiectul pe cursor. Dacă ai deja un alt obiect din bara de comenzi rapide pe cursor, acesta se va reîntoarce în slotul din care a fost luat.
quickbar-title=Acces la bara de comenzi rapide
rebuilding-text=Cuptorul din piatră poate fi înlocuit de cuptorul din oțel fără ca acestă dintâi să fie demolat.  Același lucru e valabil și pentru mașinile de asamblat, benzi rulante, inseratoare, lăzi și altele similare. Poate fi folosit și la schimbarea direcției benzii rulante.
rebuilding-title=Reconstrucție
show-info-text=Invocând "__CONTROL__show-info__" va comuta în afișarea de informații extinse.
show-info-title=Informații adiționale
stack-transfer-text=Invocând "__CONTROL__stack-transfer__" va muta toată stiva de obiecte. Mai mult de atât, comanda de transfer ește îndeajuns de inteligentă încât să știe unde să mute stiva. De exemplu, făcând un transfer de stivă la __ITEM__iron-axe__ în inventarul principal îl va plasa automat în slotul de unelte.
stack-transfer-title=Transfer stivă
two-sides-of-belts-text=Partea stângă și partea dreaptă a benzii rulante pot fi utilizate independent pentru resurse diferite. Inseratoarele pun obiectele pe partea mai îndepărtată a benzii.
two-sides-of-belts-title=Două laturi ale benzilor rulante
