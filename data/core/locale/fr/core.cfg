[tips-and-tricks]
building-electric-lines-text=La façon la plus rapide de construire une ligne électrique est de maintenir "__CONTROL__build__" tout en se déplaçant. Les poteaux se placeront automatiquement à leur intervalle maximum.
building-electric-lines-title=Construction rapide des lignes électriques
building-while-running-text=La façon la plus rapide de construire des choses en ligne, comme les tapis roulants ou les tuyaux est de maintenir "__CONTROL__build__" à l'endroit où vous voulez construire et de courir dans la direction voulue.
building-while-running-title=Construire en courant
clean-cursor-text=__CONTROL__clean-cursor__" déplacera la pile d'objet sur le curseur en direction de votre inventaire/barre d'action.
clean-cursor-title=Libérer le curseur
copy-paste-text="__CONTROL__copy-entité-settings__ "peut être utilisé pour sélectionner une entité comme source de la copie. Ses paramètres peuvent être collés à une entité différente à l'aide de « __CONTROL__paste-entité-settings__ ».\nCopier une machine d'assemblage vers un coffre demandeur configure le coffre pour qu'il demander les ingrédients nécessaires pour la recette. Copier entre 2 arrêts de train permet de dupliquer son nom. Copier une locomotive sur l'autre permet de répliquer le planning du train.
copy-paste-title=Copier Coller
electric-network-info-text=__CONTROL__open-gui__" sur un poteau électrique affiche les statistiques du réseau électrique auquel il est connecté.
electric-network-info-title=Information sur le réseau électrique
fast-entity-transfer-text=utiliser « entité-__CONTROL__fast-transfer__ » vous permet de réaliser un transfert de ressources vers un objet sans avoir à ouvrir son interface graphique. Si la main du joueur est vide, le transfert se passe de l'objet à l'inventaire du joueur, et vice versa si votre main est pleine. Cela peut être utile au début du jeu, afin de gérer les __ENTITY__stone-furnace__s, __ENTITY__burner-mining-drill__, etc...
fast-entity-transfer-title=Transfert rapide d'entités
filter-text=Utiliser "__CONTROL__set-filter__" sur la barre d'action vous permet de réserver un emplacement à un objet particulier. Aucun autre objet ne pourra être placé dedans et l'objet du type voulu sera placé en priorité à cet endroit. Le filtre peut être retiré en appuyant sur "__CONTROL__clear-filter__".
filter-title=Filtres
inventory-transfer-text=__CONTROL__inventory-transfer__" déplacera toutes les piles du type sélectionné entre les inventaires. Cela peut être utilisé par exemple pour transférer tous les tapis roulants d'un __ENTITY__wooden-chest__ vers l'inventaire du joueur.
inventory-transfer-title=Transfert d'objets
other-furnace-usage-text=Les fours peuvent transformer la pierre en briques et les plaques de fer en acier (nécessite la technologie acier dans la recherche).
other-furnace-usage-title=Les autres produits des fours
quickbar-text=Chaque emplacement de la barre d'action dispose d'un raccourci. Si vous aviez déjà sélectionné un objet, il est renvoyé dans l'emplacement où il a été pris.
quickbar-title=Barre d'action
rebuilding-text=Les fours en acier peuvent réutiliser les anciens fours en pierre pour être fabriqués. Cela fonctionne également pour les machines d'assemblage, les tapis roulants, les bras robotisés... Reconstruire permet aussi de changer la direction d'un tapis roulant.
rebuilding-title=Reconstruire
show-info-text=Appeler "__CONTROL__show-info__" affichera les informations détaillées.
show-info-title=Informations supplémentaires
stack-transfer-text=Appuyer sur "__CONTROL__stack-transfer__" déplacera toute la pile d'objets. De plus, la commande de déplacement est assez maline pour décider où déplacer la pile d'objets. Par exemple, effectuer un déplacement de pile sur une __ITEM__iron-axe__ dans l'inventaire principal la mettra dans l'emplacement d'outils.
stack-transfer-title=Transférer une pile
two-sides-of-belts-text=Les côtés gauches et droites des tapis roulants peuvent être utilisés indépendamment pour différents matériaux. Les bras robotisés posent les matériaux du côté le plus éloigné du tapis roulant.
two-sides-of-belts-title=Les deux côtés des tapis roulants
