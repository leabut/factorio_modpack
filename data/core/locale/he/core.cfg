building-electric-lines-text=.יטמוטוא ןפואב תירשפאה רתויב הקוחרה הדוקנב הנביי אבה למשחה דומע ,הז ןפואב .העונת ןמזב __CONTROL_build__ לע ץוחלל איה למשח יווק תונבל רתויב הריהמה ךרדה
building-electric-lines-title=למשח יווק לש הריהמ היינב
building-while-running-text=.יוצרה ןוויכב ץורלו "__CONTROL__build__" שקמ תא קיזחהל ,יטנוולרה םוקימב רבכעה תא םקמל איה (תועורז וא תורוניצ ,םיעוסמ ומכ) רשי וקב םירבד הברה תונבל רתויב הריהמה ךרדה
building-while-running-title=הציר ידכ ךות היינב
clean-cursor-text=.ריהמה לגרסה לא וא ישארה יאלמה ךות לא (רבכעה ןמסל רשוקמ ותועמשמ "דיב") דיב ךל שיש המ תא ריבעת "__CONTROL__clean-cursor__" הדוקפה תלעפה
clean-cursor-title=ןמס תריחב הקנ
copy-paste-text=.םינמזה חול תא לפכשת םירטק ןיב תורדגה תקתעהו רוקמה תנחת לש םשה תא לפכשת תבכר תונחת ןיב תורדגה תקתעה ,הנוכמב רדגוהש ןוכתמל םישורדה םיביכרמה תא שקבל זגראל םורגת הכישמ זגרא לא הבכרה תנוכממ הקתעה ,לשמל ךכ .םינוש םיגוסמ תויושי ןיב םג אלא ,ההז גוסמ תויושי ןיב קר אל תירשפא רשא המכח הלועפ איה תורדגה תקבדה ."__CONTROL__paste-entity-settings__" תועצמאב תרחא תושי ךותב תורדגהה תא קיבדהל ןתינ ןכמ רחאל ."__CONTROL__copy-entity-settings__" לע הציחל תועצמאב תורדגה תקתעהל רוקמכ יהשלכ תושי רוחבל ןתינ
copy-paste-title=הקבדהו הקתעה
electric-network-info-text=.רבוחמ אוה הילא למשחה תשר רובע םינותנ גיצת למשח דומע לע םיעיבצמשכ "__CONTROL__open-gui__" לע הציחל
electric-network-info-title=למשחה תשר יטרפ
fast-entity-transfer-text=.קלדב חודיק תונוכמו םינשבכ אלמל ךירצשכ ,קחשמה לש םייתלחתהה םיבלשב רקיעב ישומיש הז .תושייה לא רבעוי והשמ ותוא ,והשמ שי ןקחשה לש ודיב םאו ןקחשה לש יאלמה לא תושייה ךותמ תעצבתמ הרבעהה ,טירפ ןיא ןקחשה לש ודיב םא .הלש קשממה תא חותפל ילבמ תנמוסמה ('דכו זגרא ,הנוכמ) תושיה לא םיטירפ ריבעהל רשפאמ "__CONTROL__fast-entity-transfer__" תדוקפב שומיש
fast-entity-transfer-title=תושייל הריהמ הרבעה
filter-text=.הז אתל םדוק וסנכוי דימת רחבנה גוסהמ םיטירפו ,את ותואל רחא טירפ םוש סינכהל רשפאתי אל .דעוימ הז את ורובעש טירפ רידגהל רשפאמ הריהמ השיג את לע "__CONTROL__set-filter__" תדוקפב שומיש
filter-title=םיננסמ
inventory-transfer-text=.ןקחשה לש ישארה יאלמה ךותל ץע זגראמ עוסמ תוכיתח לש תומירע המכ ריבעהל ליבשב הזב שמתשהל רשפא ,המגודכ .םיאלמ ינש ןיב םייוסמ טירפ גוס לש תומייקה תומירעה לכ תא ריבעת "__CONTROL__inventory-transfer__" תדוקפב שומיש
inventory-transfer-title=ריהמה לגרסה לא\-מ הרבעה
other-furnace-usage-text=.(המיאתמה היגולונכטה תא רוקחל שי תישאר ךא) הדלפל לזרב תוחול ךיתהל ןכו םינבלל םינבא ךופהל לוכי ןשבכה
other-furnace-usage-title=ןשבכ תועצמאב רוציל רשפאש םירחא םירצומ
quickbar-text=.חקלנ אוה ונממש אתל רזחוי אוה ,ריהמה לגרסהמ והשלכ טירפ ךדיב שי רבכ םא .ןקחשה לש ודיל םיאתמה טירפה תא סינכמש רוציק שקמ םייק ריהמה לגרסב תצבשמ לכל
quickbar-title=ריהמה לגרסל השיג
rebuilding-text=.םיעוסמ לש םינוויכ הככ תונשל רשפא ןכ ומכ .'וכו םיזגרא ,םיעוסמ ,הבכרה תונוכמ ףילחהל ןתינ המוד ןפואב .םדוק ןבאה ןשבכ תא קרפל ילבמ ןבא ןשבכ לעמ הדלפ ןשבכ תונבל ןתינ
rebuilding-title=תמייק לע השדח הינב
show-info-text=.קחשמב תונוש תויושי לע םיבחרומ םיטרפ לש םתגצה תא הבכת\ליעפת "__CONTROL__show-info__" תדוקפב שומיש
show-info-title=בחרומ עדימ
stack-transfer-text=.שומישבש ילכה תצבשמ ךותל םתוא ריבעת ישארה יאלמה ךותמ __ITEM__iron-axe__  לש המירע תרבעה ,לשמל .המירעה תא ריבעהל ןאל דבל ןיבהל ליבשב קיפסמ המכח וז הדוקפ ,ןכ לע רתי .תנמוסמה המירעבש םיטירפה לכ תא רשי ריבעת "__CONTROL__stack-transfer__" תלעפה
stack-transfer-title=המלש הליבח ריבעהל
two-sides-of-belts-text=.עוסמה לש קוחרה דצב םיטירפ תומש דימת תועורז .םינוש םיטירפ רובע שמשל םילוכי עוסמה לש ינמיה ודיצו ילאמשה ודיצ
