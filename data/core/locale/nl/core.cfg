[tips-and-tricks]
building-electric-lines-text=De snelste manier om een elektriciteitslijn te plaatsen is door de bouwtoets ingedrukt te houden tijdens het lopen. De volgende elektriciteitspaal zal automatisch worden gebouwd op de verst mogelijke afstand.
building-electric-lines-title=Snel elektriciteitslijnen bouwen
building-while-running-text=Dingen zoals Transportbanden of __ENTITY__pipe__en kunnen gemakkelijk in een rechte lijn gebouwd worden. Dit wordt gedaan door de "__CONTROL__build__" ingedrukt te houden en in de gewenste richting te lopen.
building-while-running-title=Bouwen tijdens het lopen
clean-cursor-text=__CONTROL__clean-cursor__" zal voorwerpen van je cursor terug in je snelbalk of inventaris plaatsen.
clean-cursor-title=Maak cursor schoon
copy-paste-text=Gebruik "__CONTROL__copy-entiteit-settings__" met een entiteit geselecteerd voor de bron van de kopie. Zijn instellingen kunnen vervolgens worden geplakt bij een andere entiteit met behulp van "__CONTROL__paste-entiteit-settings__". Kopiëren vanaf een montagemachine naar een aanvraagkist stelt de kist in om de benodigde ingrediënten die nodig zijn voor het recept aan te vragen, kopiëren tussen treinstops zet de naam van het doel identiek aan de naam van de bron. Kopiëren & plakken kan ook worden gebruikt op locomotieven om treinregelingen te dupliceren.
copy-paste-title=Kopiëren & plakken
electric-network-info-text=Door "__CONTROL__open-gui__" te drukken op een elektriciteitspaal zal er een venster met statistieken worden geopend over het elektriciteitsnet waarmee de elektriciteitspaal is verbonden.
electric-network-info-title=Informatie over elektriciteitsnet
fast-entity-transfer-text=Met "__CONTROL__fast-entity-transfer__" kan je iets verplaatsen naar een machine zonder de inventaris te openen. Als de hand van de speler leeg is zullen de producten uit de machine in de inventaris van de speler geplaatst worden. Als de speler wel iets in zijn hand heeft, dan zal dat in de machine geplaatst worden. Dit is handig in het begin van het spel om __ENTITY__stone-furnace__s, __ENTITY__burner-mining-drill2__, enz. te beheren.
fast-entity-transfer-title=Snel voorwerpen overdragen
filter-text=Als je "__CONTROL__set-filter__" indrukt op een snelbalkvakje krijg je de mogelijkheid om in te stellen waar dat vakje voor dient. Er kunnen dan geen andere voorwerpen meer in het vakje. Het geselecteerde voorwerp zal altijd automatisch naar het gespecificeerde vakje gaan.
filter-title=Filters
inventory-transfer-text=Beroep doen op "__CONTROL__inventory-transfer__" zal alle voorwerpstapels van een bepaald type tussen inventarissen verplaatsen. Dit kan bijvoorbeeld worden gebruikt om alle transportbanden van de __ENTITY__wooden-chest__ naar de hoofdinventaris te verplaatsen.
inventory-transfer-title=Inventarisoverdracht
other-furnace-usage-text=Een __ENTITY__stone-furnace__ kan bakstenen maken uit steen en staal maken uit ijzer (Staal moet eerst worden onderzocht).
other-furnace-usage-title=Andere producten die in een oven gemaakt worden
quickbar-text=Elk snelbalkvakje heeft een sneltoets om het voorwerp naar de cursor te verplaatsen. Als je cursor al een voorwerp heeft, keert dat terug naar het vakje waar het vandaan kwam.
quickbar-title=Snelbalktoegang
rebuilding-text=Een __ENTITY__stone-furnace__ kan verbeterd worden naar een __ENTITY__steel-furnace__ zonder eerst te moeten worden afgebroken. Hetzelfde geldt voor kisten, transportbanden, robotarmen, enz.
rebuilding-title=Verbeteringen
show-info-text=Beroep doen op "__CONTROL__show-info__" zal uitgebreide info inschakelen.
show-info-title=Extra info
stack-transfer-text=__CONTROL__stack-transfer__" zal een hele stapel verplaatsen. Het verplaatscommando is slim genoeg om uit te vinden waar de stapel naartoe moet. Als je bijvoorbeeld het verplaatscommando uitvoerd op een __ITEM__iron-axe__ in de hoofdinventaris, zal deze verplaatst worden naar het gereedschapsvakje.
stack-transfer-title=Stapels overdragen
two-sides-of-belts-text=De linker- en rechterzijde van een transportband kunnen onafhankelijk gebruikt worden voor verschillende grondstoffen. Robotarmen plaatsen dingen aan de zijde die het verste van zich af bevindt.
two-sides-of-belts-title=Beide randen van een transportband
