[tips-and-tricks]
building-electric-lines-text=Cách xây dựng đường điện nhanh chóng bằng cách giữ phím xây khi đang di chuyển, cột điện tiếp theo sẽ được xây tự động ở khoảng cách xa nhất có thể giữa các cột.
building-electric-lines-title=Xây dựng đường điện nhanh chóng
building-while-running-text=Để xây dựng các thứ thật nhanh trên một được thẳng như băng chuyền, ống nước hay tay máy, giữ "__CONTROL__build__" ở nơi bạn muốn xây và chạy về hướng bạn muốn.
building-while-running-title=Xây dựng khi đang chạy
clean-cursor-text=Nhấn "__CONTROL__clean-cursor__"  để trả đồ trên con trỏ về vị trí của nó trong hành lý hay trên quickbar.
clean-cursor-title=Xóa con trỏ
copy-paste-text=Nhấn phím "__CONTROL__copy-entity-settings__" vào đối tượng đang chọn để làm nguồn copy. Các cài đặt của đối tượng sẽ được dán bằng phím "__CONTROL__paste-entity-settings__". Copy cài đặt từ máy lắp ráp sang hòm yêu cầu sẽ cài đặt hòm để yêu cầu chính xác những nguyên liệu thành phần cần cho máy lắp ráp. Copy giữa các ga tàu hỏa để đặt tên trùng nhau. Copy & dán có thể được dùng giữa các đầu máy xe lửa để copy hành trình của chúng.
copy-paste-title=Copy & dán
electric-network-info-text=Bấm "__CONTROL__open-gui__" trên cột điện để mở thống kê chi tiết của mạng lưới điện nó được kết nối tới.
electric-network-info-title=Thông tin mạng lưới điện
fast-entity-transfer-text=Nhấn "__CONTROL__fast-entity-transfer__" cho phép bạn thược hiện chuyển đối tượng đang chọn mà không cần phải mở giao diện. Nếu tay người chơi đang trống sẽ chuyenr từ đối tượng đến hành lý của người chơi Ngược lại khi tay người chơi đang đầy sẽ thực hiện chuyển từ tay người chơi vào đối tượng. Điều này rất hữu ích ở giai đoạn đầu của trò chơi để quản lí các lò nung và dàn khoan.
fast-entity-transfer-title=Chuyển đối tượng nhanh
filter-text=Bấm "__CONTROL__set-filter__" trên ô quickbar cho phép bạn đặt chỗ cho ô đó. Không có đồ nào khác được phép đặt vào ô đó nữa. Đồng thời, đồ được lọc cho ô này luôn luôn được chuyển tới ô đó trước.
filter-title=Bộ lọc
inventory-transfer-text=Nhấn "__CONTROL__inventory-transfer__" sẽ chuyển tất cả xấp đồ cùng loại giữa các hành lý. Ví đụ ta có thể dùng cách này để chuyển toàn bộ băng chuyền từ hòm gỗ tới hành lý chính.
inventory-transfer-title=Chuyển hành lý
other-furnace-usage-text=Lò nung có làm gạch đá bằng cách nung đá và làm thép bằng cách nung sắt (thép cần được nghiên cứu trước).
other-furnace-usage-title=Các sản phẩm khác được làm trong lò nung
quickbar-text=Mỗi ô trên thanh quickbar có một phím tắt để gọi nó vào con trỏ. Nếu bạn đã có đồ khác trên con trỏ, nó sẽ được trả về ô của nó trước đã.
quickbar-title=Truy cập QuickBar
rebuilding-text=Lò nung đá có thể được xây đè bởi lò nung thép mà không cần phải gỡ lò nung đá ra trước. Cách tương tự áp dụng cho máy lắp ráp, băng chuyền, hòm và tương tự. Nó có thể được dùng để đổi hướng của băng chuyền.
rebuilding-title=Xây lại
show-info-text=Nhấn "__CONTROL__show-info__"  để tắt bật chế độ thông tin chi tiết.
show-info-title=Thông tin bổ sung
stack-transfer-text=Nhấn "__CONTROL__stack-transfer__" sẽ chuyển toàn bộ xấp đồ. Hơn nữa, lệnh chuyển đủ thông minh để xác định ra chuyển vào đâu. Ví dụ, khi thực hiện chuyển xấp với rìu sắt vào hành lý chính, trò chơi sẽ đặt nó vào ô công cụ.
stack-transfer-title=Chuyển xấp
two-sides-of-belts-text=Mặt trái và phải của băng chuyền có thể được dùng độc lập cho hai tài nguyên khác nhau. Tay máy luôn luôn đặt hàng ở phía xa hơn của băng chuyền.
two-sides-of-belts-title=Hai bên của băng chuyền
