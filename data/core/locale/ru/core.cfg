[tips-and-tricks]
building-electric-lines-text=Быстрый способ построить линии электропередач – взять столбы в руку, поставить один и, не отжимая кнопку постройки, тянуть курсор в нужную сторону: следующий столб будет построен в самом дальнем месте автоматически. Если вы хотите подключиться к существующей сети, то первый столб можно поставить в "недоступном" месте (на существующем столбе или вдали от персонажа).
building-electric-lines-title=Быстрое строительство линий электропередач
building-while-running-text=Самый быстрый способ строительства в линию, например конвейера, труб, или манипуляторов - зажать клавишу "__CONTROL__build__" в нужном месте и двигаться в нужном направлении.
building-while-running-title=Строительство на бегу
clean-cursor-text=Использование "__CONTROL__clean-cursor__" очистит курсор от выбранного предмета.
clean-cursor-title=Очистить курсор
copy-paste-text=Нажмите "__CONTROL__copy-entity-settings__" для выбора объекта, настройки которого необходимо скопировать. Эти настройки могут быть вставлены в другой объект нажатием "__CONTROL__paste-entity-settings__". Например, копирование из сборочного автомата в сундук запроса заставит сундук запрашивать материалы, которые указаны в рецепте. Копирование между железнодорожными станциями будет копировать название станции. Копирование и вставку можно использовать на локомотивах, если нужно дублировать расписание поездов.
copy-paste-title=Копирование и вставка
electric-network-info-text=Если нажать «__CONTROL__open-gui__» на электрическом столбе, то будет показана статистика электрической сети, к которой этот столб подключен.
electric-network-info-title=Информация электрической сети
fast-entity-transfer-text=Использование "__CONTROL__fast-entity-transfer__" позволяет совершать перемещения в выбранный объект или из него, не открывая при этом его меню. Если руки игрока пусты, предметы перемещаются из объекта в инвентарь, и наоборот, если не пусты. На ранних стадиях игры это может оказаться полезным для взаимодействия с печками, бурами, ящиками и т.д.
fast-entity-transfer-title=Слепое быстрое перемещение
filter-text=Нажатие "__CONTROL__set-filter__" на один из слотов панели быстрого доступа позволяет определить, для чего будет зарезервирован данный слот. Никакой другой предмет не может быть помещен в этот слот, и предметы данного типа всегда будут помещены в этот слот.
filter-title=Фильтры
inventory-transfer-text=Использование "__CONTROL__inventory-transfer__" позволяет переносить все предметы выбранного типа. Это можно использовать, например, для быстрого перемещения всего угля из сундука в инвентарь.
inventory-transfer-title=Перемещение предмета определенного типа
other-furnace-usage-text=Печь может плавить каменные кирпичи из камня и сталь из железа (сталь должна быть исследована).
other-furnace-usage-title=Другие продукты производятся в печи
quickbar-text=Из каждого слота, в меню быстрого доступа, можно быстро переместить предмет в руку. Если при этом в руке находится другой предмет из меню быстрого доступа, он вернется обратно в свой слот.
quickbar-title=Меню быстрого доступа - пояс персонажа
rebuilding-text=Каменные печи могут быть заменены стальными печами без их сноса. Также можно перестраивать без сноса: сборочные автоматы, транспортные конвейеры, манипуляторы, сундуки и аналогичные предметы. Таким же образом можно изменять направление движения ленты транспортного конвейера без его сноса.
rebuilding-title=Переделка
show-info-text=Использование "__CONTROL__show-info__" включит режим дополнительной информации.
show-info-title=Дополнительная информация
stack-transfer-text=Использование "__CONTROL__stack-transfer__" позволяет переносить пачку предметов целиком. Более того, предметы попадут в предназначенный для них слот. К примеру инструмент будет перемещен из инвентаря сразу в слот инструмента.
stack-transfer-title=Перемещение пачки
two-sides-of-belts-text=Левая и правая стороны конвейера могут быть использованы для перемещения разных ресурсов. Манипуляторы кладут вещи на дальнюю сторону конвейера.
two-sides-of-belts-title=Две стороны конвейера
