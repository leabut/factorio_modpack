[tips-and-tricks]
building-electric-lines-text=Snabbaste sättet att bygga el stolpar är att hålla nere "__CONTROL__build__" medan du springer, nästa stolpe kommer automatiskt byggas så långt bort från varandra som möjligt.
building-electric-lines-title=Bygga el stoplar snabbt
building-while-running-text=Snabbaste sättet att bygga något i en rak linje, som transportband, rör eller lastkranar, är att hålla ner "__CONTROL__build__" på stället du vill bygga från och springa i önskad riktning.
building-while-running-title=Bygga medan du springer
clean-cursor-text=__CONTROL__clean-cursor__" flyttar tillbaks det du har i hand till inventariet/QuickBaren.
clean-cursor-title=Rensa pekare
electric-network-info-text=__CONTROL__open-gui__" på en elstople öppnar statistiken för elnätet den är kopplad till.
electric-network-info-title=Information om elnätet
fast-entity-transfer-text="__CONTROL__fast-entity-transfer__" låter dig flytta den valda enheten utan att öppna dess gui. Om spelarens hand är tom flyttas det från enheten till huvudinventariet, och vice-versa när spelarens hand är full. Detta kan vara användbart tidigt i spelet, för att hantera __ENTITY__stone-furnace__ar, __ENTITY__burner-mining-drill__ar, etc.
fast-entity-transfer-title=Snabb förflyttning av enheter
filter-text=Trycker du "__CONTROL__set-filter__" på en plats i QuickBaren låter det dig reservera platsen åt ett föremål. Inga andra föremål kan placeras på denna plats, och det som är reserverat prioriteras till denna plats.
filter-title=Filter
inventory-transfer-text=__CONTROL__inventory-transfer__" flyttar allt i ett inventarie av en given typ. Detta kan användas för att, till exempel, flytta alla transportband från __ENTITY__wooden-chest__ n till huvudinventariet.
inventory-transfer-title=Flytta inventariet
other-furnace-usage-text=Smältugnen kan smälta tegelsten från sten och stål från järn (stål behöver forskas fram).
other-furnace-usage-title=Andra produkter gjorda i smältugnen
quickbar-text=Varje plats i QuickBaren har en snabbknapp fär att hämta föremålet till pekaren. Om du redan har ett annat föremål i hand när du använder en snabbknapp, flyttas det du har i hand till dess ursprungliga plats.
quickbar-title=Tillgång till QuickBar
rebuilding-text=En smältugn av sten kan byggas om till en Smältugn av stål utan att ta bort den först. Samma sak gäller monteringsmaskiner, transportband, lastkranar, kistor och liknande. Det kan användas för att byta riktning på transportband.
rebuilding-title=Ombyggnad
show-info-text="__CONTROL__show-info__" växlar utökad information.
show-info-title=Ytterligare information
stack-transfer-text="__CONTROL__stack-transfer__" flyttar en hel stack. Vidare, så är den smart nog för att placera stacken på rätt ställe. Till exempel, flytta en stack av __ITEM__iron-axe__ i huvudinventariet placerar den i verktygsbältet.
stack-transfer-title=Flytta stacken
two-sides-of-belts-text=Vänstra och högra sidan av transportbanden kan användas enskilt för olika resurser. Lastkranar lägger saker på motsatt sida av bandet.
two-sides-of-belts-title=Två sidor av banden
