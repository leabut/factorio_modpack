cant-be-used-as-mining-tool=__1__ não pode ser usado como ferramenta de mineração.
cant-insert-into-assembling-machine-without-recipe=Não pode inserir itens numa máquina de montagem sem receita definida.
cant-insert-into-filtered-slot=Apenas __1__ pode ocupar este espaço. Se quiser inserir algo diferente, deve eliminar o filtro.
cant-insert-into-module-slot=Apenas módulos podem ser inseridos neste espaço.
cant-insert-into-restricted-slot=Apenas __1__ pode ser inserido aqui, não __2__.
cant-insert-limit-breached=Este espaço não pode levar mais itens.
cant-insert-module=__1__ não pode ser utilizado em __2__
cant-shoot=__1__ não pode alvejar __2__.
player-inventory-full=Não é possível inserir __1__. O inventário do jogador está cheio.

[tips-and-tricks]
building-electric-lines-text=O método mais rápido de construir linhas eléctricas é manter o botão de construção premido enquanto se mexe. O próximo poste será colocado o mais longe possível automaticamente.
building-electric-lines-title=Construção rápida de linhas eléctricas
clean-cursor-text="__CONTROL__clean-cursor__" move a pilha de itens no cursor para o inventário/barra de acesso rápido.
clean-cursor-title=Limpar cursor
electric-network-info-text=Premir "__CONTROL__open-gui__" num poste eléctrico abre uma janela com estatísticas da rede eléctrica ao qual está ligado.
electric-network-info-title=Informação da rede eléctrica
fast-entity-transfer-text="__CONTROL__fast-entity-transfer__" faz uma transferência com a entidade seleccionada sem abrir o seu inventário. Se o jogador tiver as mãos vazias, a transferência será feita da entidade para o inventário do jogador e vice versa, se tiver algo nas mãos. Isto pode ser útil no início do jogo, para gerir Fornalhas de pedra, Máquinas de perfuração a combustão, etc.
fast-entity-transfer-title=Transferência rápida de entidade
filter-text=Usar "__CONTROL__set-filter__" num dos espaços da barra de acesso rápido permite reservar esse espaço para um tipo de item. Nenhum outro item poderá ser colocado neste espaço e itens do tipo seleccionado serão inseridos nesse espaço prioritariamente.
filter-title=Filtros
inventory-transfer-text="__CONTROL__inventory-transfer__" move todas as pilhas de itens do mesmo tipo entre dois inventários. Pode ser usado para, por exemplo, transferir todas as correias transportadoras de uma __ENTITY__wooden-chest__ para o inventário principal.
inventory-transfer-title=Transferir inventário
other-furnace-usage-text=A fornalha pode cozer tijolos de pedra a partir de pedra e fundir aço a partir de ferro (tem de fazer a pesquisa do aço).
other-furnace-usage-title=Outros produtos feitos na fornalha
quickbar-text=Todos os espaços da barra de acesso rápido possuem um atalho para colocar o respectivo item no cursor. Se já tiver outro item da barra no cursor, este voltará para o espaço de onde foi tirado.
quickbar-title=Barra de acesso rápido
rebuilding-text=As fornalhas de pedra podem ser reconstruidas com fornalhas de aço, sem ter de remover a primeira fornalha. Isto também funciona com máquinas de montagem, correias de transporte, introdutores, arcas e coisas semelhantes. Pode ser utilizado para alterar a direcção de correias de transporte.
rebuilding-title=Reconstrução
show-info-text=Premir "__CONTROL__show-info__" alterna a visualização de informação complementar.
show-info-title=Informação adicional
stack-transfer-text="__CONTROL__stack-transfer__" move todos os itens numa pilha. O comando é suficientemente inteligente para saber para onde os deve transferir. Por exemplo, uma ordem de transferência de pilha de um __ITEM__iron-axe__ no inventário principal irá colocá-lo no espaço das ferramentas.
stack-transfer-title=Transferir pilha
two-sides-of-belts-text=Os lados esquerdo e direito das correias de transporte podem ser utilizados independentemente para diferentes recursos. Os introdutores colocam as coisas no lado mais distante das correias.
two-sides-of-belts-title=Dois lados das correias
