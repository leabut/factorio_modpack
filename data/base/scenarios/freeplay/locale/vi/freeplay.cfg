msg-intro=Đầy là chế độ freeplay của Factorio. Nhiệm cụ của bạn là phóng một chiếc tên lửa để khám phá vũ trụ. Xây dựng một bệ phóng tên lửa để phóng một chiếc tên lửa kèm vệ tinh. Bạn sẽ cần phải nghiên cứu nhiều công nghệ tiên tiến để có thể nghiên cứu bệ phóng tên lửa. Bắt đầu từ quy mổ nhỏ, phát triển dần dần bằng từ động hóa, và đừng quên bảo vệ bản thân mình khỏi những sinh vật bản địa.
rocket-launched-without-satellite=Bạn đã phóng tên lửa, nhưng bạn đã không đặt vệ tinh vào bên trong.
rockets-sent=Số lượng tên lửa đã phóng
score=Điểm số
