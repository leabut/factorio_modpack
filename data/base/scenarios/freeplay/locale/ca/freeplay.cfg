msg-intro=Aquest és el mode lliure del Factorio. La vostra tasca és construir un coet per explorar l'espai exterior. Ho haureu de fer construint un centre de coets espacials i llençant un coet amb un satèl·lit. Necessitareu investigar tecnologies avançades per poder-ho fer. Aneu pas a pas, avanceu cap a l'automatització i no oblideu protegir-vos dels natius.
rocket-launched-without-satellite=Vostè ha llençat un coet, però no hi ha posat el satèl·lit a dins.
rockets-sent=Coets enviats
score=Puntuació
