msg-intro=Det her er Factorio Freeplay. Din opgave er at affyre en raket for at udforske rummet. For at gøre det skal du bygge en raket silo og affyre en raket med en satelit. Du er nød til at forske avancerede teknologier for at låse op for raket siloen. Start småt, og arbejd din vej op med hjelp af automatisering og glem ikke at beskytte dig slev fra de indfødte.
rocket-launched-without-satellite=Du affyrede raketten, men du glemte at placere en satelit inden i den.
rockets-sent=Raketter affyret
score=Point
