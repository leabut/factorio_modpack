msg-intro=Questa è la modalità libera di Factorio. Il tuo scopo è di lanciare un razzo per esplorare lo spazio. Bisogna costruire un silo per razzo e lanciare un razzo con un satellite. Avrai bisogno di ricercare le tecnologia avanzata per sbloccare il silo per razzo. Inizia piano e procedi con l'informatizzazione, non dimenticare di proteggere te stesso dai nativi.
rocket-launched-without-satellite=Hai lanciato il razzo, ma non hai messo il satellite all'interno.
rockets-sent=Razzi inviati
score=Punteggio
