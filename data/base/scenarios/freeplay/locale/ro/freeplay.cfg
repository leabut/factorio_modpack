msg-intro=Acesta este modul Factorio freeplay. Sarcina ta este de a lansa o rachetă pentru a explora spațiul. Fă acest lucru prin construirea unui Siloz de rachete și lansarea unei rachete cu un satelit. Va trebui să cercetezi tehnologiile avansate pentru a debloca Silozul de rachete. Începe încet, avansează cu automatizarea și nu uita să te protejezi de inamici.
