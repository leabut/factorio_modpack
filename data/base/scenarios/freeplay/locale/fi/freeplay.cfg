msg-intro=Tämä on Factorion vapaapelimuoto. Tavoitteesi on lähettää raketti tutkimaan ulkoavaruutta. Tehdäksesi tämän sinun pitää rakentaa raketti siilo ja laukaista raketti satelliitin avulla. Sinun pitää tehdä tutkimustyötä kehittyneestä teknologioista avataksesi raketti siilon. Aloita pienestä, ja rakenna tehtaasi käyttäen automaatiota, mutta älä unohda suojella itseäsi alkuasukkailta.
rocket-launched-without-satellite=Laukaisit raketin, mutta et laittanut sateenliittiä sen sisälle.
rockets-sent=Raketteja lähetetty
score=Pistemäärä
