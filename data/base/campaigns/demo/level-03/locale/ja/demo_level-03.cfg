epilogue=以上でデモは終了です！  \n\nα版はデモ版よりもっと遊ぶことができます。\n機械を作る、新しいレシピ、列車、高度な生産ライン、賢いロボットなどおもしろい要素が満載だ！\nもちろんMODやオリジナルマップの作成も可能！\n\n私たち開発スタッフは、Factorioのためにすべての時間を注ぎ、さらにおもしろくなるように努力しています。\nそれではα版でお会いしましょう！www.factorio.comでα版を購入することができます。\nThank You！
epilogue-no-demo=おめでとう！以上でチュートリアル(Demo)は終了です！\n\nあなたはゲームを持っているので、キャンペーン(新たなる希望)をプレイまたは、フリープレイで遊ぶことができます。どちらにしても、ヒントやコツを読むことをお勧めします。\n私たち開発スタッフはFactorioで楽しんでもらえるとうれしいです サポートしていただきありがとうございます。
