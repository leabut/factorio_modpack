msg-factory-instruction-2=__ENTITY__basic-mining-drill__を使って採掘してください。\n__ENTITY__burner-mining-drill__より効率よく掘れるだろう。
msg-factory-instruction-3=__ENTITY__boiler__の__ENTITY__coal__の補充を忘れずに！\n無くなると電気の供給が止まってしまいます！
msg-need-better-defense=1人では、この基地を防衛することはできません。\n__ENTITY__gun-turret__の設置が必要です。\n__ENTITY__gun-turret__を使うと自動で倒してくれる。__ITEM__basic-bullet-magazine__の補充を忘れずに！
