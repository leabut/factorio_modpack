goal-connect-boiler-to-water=__ENTITY__pipe__を配管してください。\n__ENTITY__offshore-pump__から__ENTITY__boiler__へ水が入るようにする。
goal-fuel-into-boiler=__ENTITY__steam-engine__に流れる水が100℃ではありません！\nヒント:__ENTITY__boiler__には燃料が必要です。
goal-get-resources=次の資源を作ってください。\nヒント:__ENTITY__stone-furnace__を使用します。 \n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__: __3__/__4__
goal-power-electric-mining-drill=__ENTITY__small-electric-pole__を__ENTITY__basic-mining-drill__に接続する。\n__ENTITY__small-electric-pole__を範囲に気をつけて！
goal-radar-progress=__ENTITY__radar__を使用して、周辺のスキャンしてください。\n進行度: __1__/__2__
msg-active-gun=貴方は幾つかの武器を装備することが出来ます。現在選択中の武器は緑色の背景の物になります。
msg-change-active-gun=__CONTROL__next-weapon__で武器を交換することができる。 (弾薬を持っている必要があります)。
msg-cold-water=__ENTITY__steam-engine__に流れている水が冷たすぎると、\n__ENTITY__steam-engine__は機能しません！
msg-electricity-setup=__ENTITY__steam-engine__は正常に機能しているようだ。\n電気を作り出すことに成功した！
