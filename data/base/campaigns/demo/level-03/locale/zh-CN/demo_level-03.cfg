epilogue=恭喜你，体验版的全部战役你已经通关了！\n\n完整版游戏会有更多精彩内容，而且已经让很多玩家都停不下来了！高级组装机、科技解锁新物品、大范围铁路运输、高级物流信号系统、飞行的物流机器人等更多有趣的元素等着你！你还可以自己绘制地图和添加MOD。\n\n我们已经辞职来全力开发异星工厂，游戏的开发还在继续，购买完整版将对我们的开发有很大帮助。如果您喜欢体验版游戏，我们诚邀您访问 www.factorio.com/preorder 查看完整版的详细信息。谢谢！
epilogue-no-demo=恭喜您通关了教学任务！\n\n作为完整版游戏授权玩家，您可以继续玩"新的希望"等其它任务或自定义战役。不管怎样，我们强烈建议您先看完新手教程再继续游戏。\n最后，我们希望您在异星工厂中玩得愉快，谢谢您的支持！\n\n更多中文游戏资料请访问在百度异星工厂吧:)
