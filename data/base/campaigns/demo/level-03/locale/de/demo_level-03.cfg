epilogue=Glückwunsch, du hast die Demo-Kampagne abgeschlossen! \n\nDie aktuelle Alpha-Version des Spiels enthält viel mehr Inhalt als die Demo. Die Alpha fesselte bereits viele unserer Spieler mehrere Stunden mit Herausforderungen und Spaß beim Bau ihrer Fabriken. Es gibt Montagemaschinen, Forschung um neue Möglichkeiten freizuschalten, Züge für größere Logistiknetzwerke, Signale für fortgeschrittene automatisierte Konfigurationen, intelligente fliegende Logistikroboter und vieles mehr. Du kannst außerdem eigenen Karten erstellen oder einige der vorhandenen Mods in der Alpha ausprobieren. \n\nWir haben unsere Arbeitsplätze gekündigt um Vollzeit an Factorio zu arbeiten. Das Spiel ist noch in Arbeit und Leute, die die Alpha kaufen, helfen uns dieses Spiel fertigzustellen. Wenn dir die Demo gefallen hat, wären wir dankbar, wenn du dir die Alpha-Version auf www.factorio.com/preorder kaufst. Vielen Dank.
epilogue-no-demo=Glückwunsch, du hast die Einführungskampagne (Demo) abgeschlossen!\n\nDa du die Vollversion besitzt, kannst du entweder mit der Kampagne "Neue Hoffnung" fortfahren, oder dich direkt in ein freies Spiel stürzen. Unabhängig davon empfehlen wir dir, die Tipps und Tricks durchzusehen.\nWir wünschen dir viel Spaß mit Factorio und danken dir für deine Unterstützung.
