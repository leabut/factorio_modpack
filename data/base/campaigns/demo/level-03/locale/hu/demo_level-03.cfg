epilogue=Gratulálunk, hogy befejezted a bemutató kampányt. \n\n A játék még mindig fejlesztés alatt áll és folyamatosan bővül új lehetőségekkel. De már ez a verzió is rendelkezik olyan elemekkel amiket a bemutató kampány alatt nem láthattál.  Kezdj Új játékot vagy egyedi pályát és a technológiák folyamatosan elérhetővé válnak ahogy haladsz előre az egyre komplexebb gyárak felé. Uj nyersanyagok, erőforrások állnak majd a rendelkezésedre a vonatoktól a logisztikai drónokon át a bonyolultabb automatizált rendszerekig. Amíg elkészül a teljes játék, a közösség tekintélyes mennyiségű pályát és modot hozott létre amiket érdemes kipróbálni.Mint irtuk a játék még fejlesztés alatt áll, mi a készítők kiléptünk a rendes munkánkból hogy 100%ban erre a játékra koncentrálhassunk, mindenki aki megvásárolja/ta a játék korai verzióját ezt a célt támogatja. Ha teheted segíts te is :  \n www.factorio.com/preorder címen előrendelhető a játék(Az előrendelők természetesen hozzáférnek a korai verziókhoz is).
epilogue-no-demo=Gratulálok, teljesítetted az oktató (demó) kampányt!\n\nAmint beszerzed a teljes játékot, folytathatod az Új Remény kampánnyal vagy indíthatsz egy Szabad Játékot. Akárhogy is döntesz, érdemes elolvasnod a Tippeket és Trükköket a játékkal kapcsolatban.\nKöszönjük a támogatásodat és reméljük jól fogsz szórakozni a Factorioval.
