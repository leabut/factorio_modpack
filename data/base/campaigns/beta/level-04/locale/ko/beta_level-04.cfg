epilogue=축하합니다, 당신은 기본 캠페인을 완료했습니다. \n\nFatrio 에는 훨씬 다양한 요소들이 있습니다. 당신은 자유플레이를 즐길 수 있습니다. 자유플레이는 매우 긴 서바이벌 플레이 방식이며 현재 게임에 구현된 모든 요소(자동 생산, 연구, 전투)들이 포함되어 있습니다. 아니면 샌드박스 시나리오에서 미션 목표 나 적들의 공격없이 원하는 걸 마음껏 건설해 볼 수도 있습니다. 또한 저희의 도전 시나리오를 확인해주세요(Furnace Attendant membership 혹은 그 이상이 필요). 도전 시나리오에서는 물류 퍼즐 풀기와 전문화된 공장 빨리짓기 등을 만나보실 수 있습니다.
goal-build-small-plane=충분한 양의 플라스틱을 제조해서 비행기를 만드세요.
goal-research-oil-processing=원유 정제 기술을 연구하세요.
msg-build-plane-1=소형 비행기를 만들어서 다른 곳으로 떠나자.
msg-build-plane-2=비행기는 가벼워야하니, 플라스틱 소재로 만드는게 좋겠군.
msg-enemy-1=바이터들이 점차 강해지고 있어. 진화하고 있다.
msg-escape-1=이대로 그들과 싸워서는 오래버티지 못할꺼야. 어딘가 조용한 곳으로 탈출해야해.
msg-escaped=컴퓨터와 데이터를 확보했다, 그러나 되돌아갈 곳이 없군.
msg-finished=이거야! 비행기가 준비됐군.
msg-go-away=자 이제 어디 조용한 곳으로 날아가자. 이곳보다 훨씬 먼 곳으로.
msg-oil-introduction=잠깐, 이 근처 어딘가에 원유가 매장된 것 같은데. 플라스틱을 만들 수 있겠어!
msg-setup-oil-industry-1=좋았어 이제 어떻게 해야할지 알겠군.
msg-setup-oil-industry-2=우선은 원유 유출지에서 시추기를 통해 원유를 추출해야해.
msg-setup-oil-industry-3=이제 정제소에서 원유를 분리할 수 있어.
msg-setup-oil-industry-4=마침내 화학 공장에서 원유를 정제할 수 있게 되었다.
