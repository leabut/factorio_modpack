epilogue=Parabéns, você completou a campanha básica!\n\nAinda há muito mais a ser feito em Factorio. Você pode jogar no Modo Livre: esse é um longo jogo de sobrevivência que combina todos os mecanismos atualmente presentes no jogo (automatização de produção, pesquisa, combate). Ou então você pode tentar o cenário de sandbox e apenas fazer o que quiser. Você também pode dar uma olhada nos nossos cenários de desafio (requer nível de membro Furnace Attendant ou superior): lá você irá solucionar quebra-cabeças logísticos e correr contra o tempo para produzir fábricas especializadas.
goal-build-small-plane=Faça plástico suficiente para construir o avião.
goal-research-oil-processing=Pesquise refinamento de petróleo.
