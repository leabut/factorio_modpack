epilogue=Parabéns, concluiu a campanha básica.\n\nExiste muito mais para fazer no Factorio. Pode jogar em modo de jogo-livre. É um jogo longo de sobrevivência, que combina todos os mecanismos presentes actualmente no jogo (automatização de produção, pesquisa, combate). Ou pode tentar o cenário "sandbox" e construir o que lhe apetecer. Pode também ver o nosso pacote de cenários de desafio (requer que seja um membro "Furnace Attendant" ou superior). Neste pacote irá poder resolver puzzles de logística e correr contra o tempo para construir fábricas especializadas.
goal-build-small-plane=Faça plástico suficiente para construir o avião.
goal-research-oil-processing=Pesquise o Processamento de petróleo.
