msg-setup-oil-industry-1=Muito bem, agora sei como o fazer.
msg-setup-oil-industry-2=Primeiro preciso de extrair o petróleo dos poços com as bombas de petróleo.
msg-setup-oil-industry-3=Depois posso fraccionar o petróleo na refinaria.
msg-setup-oil-industry-4=No fim, posso processar os derivados do petróleo em fábricas de químicos.
