goal-get-computer=Вземете компютъра разположен на югоизток.
goal-get-wreckage=Унищожете гнездата на хапячите и разгледайте развалината.
msg-could-make-more-1=Експолозивите могат да се използват за направата на ракети, които са полезни когато унищожавате гнезда на хапячи.
msg-could-make-more-2=Малки летящи роботи, които Ви следват и стрелят по враговете, излизат от капсулите със защитни роботи.
msg-could-make-more-3=Тук няма ресурси. Вие трябва да построите малка специализирана база, да направите колкото се може повече оръжия и да унищожите хапячите.
msg-got-it=Даааа, взех компютъра! Сега вече мога да продължа с проучването...
msg-grenade=Может да хвърляте гранати, които имат разпръсната щета. Вземете гранатата с курсора и натиснете__CONTROL__build__, където искате да я хвърлите.
msg-wrech-technology=Но първо ще трябва да унищожа гнездата на малките хапячи в средния север.
msg-wreck-guarded=За съжаление там има много врагове. Ще са ми нужни по-добри оръжия.
msg-wreck-location=Останките от кораба се намира на югоизток.
msg-wreck-motivation=Трябва да отида там и да си възвърна компютъра, позволяващ достъп до по-развити технологии.
