goal-get-computer=Récupérez l'ordinateur qui se trouve au Sud-Est.
goal-get-wreckage=Détruisez le nid de mordeurs et inspectez l'épave.
msg-could-make-more-1=Les explosifs peuvent être utilisés pour concevoir des roquettes. Ces dernières sont très utiles pour venir à bout des nids de mordeurs.
msg-could-make-more-2=La capsule de robot défenseur fait apparaître de petits robots volants qui vous suivent et tirent sur les ennemis.
msg-could-make-more-3=Il n'y a aucune ressources ici. Vous devriez y établir une base spécialisée, construisez autant d'armes que possible et détruisez les mordeurs.
msg-got-it=Ouaaii, J'ai l'ordinateur! Je vais pouvoir progresser dans la recherche ...
msg-grenade=Vous pouvez lancer des grenades qui font des dégâts de zone. Prenez la grenade avec votre curseur et cliquez __CONTROL__build__ à l'endroit où vous souhaitez lancer la grenade.
msg-wrech-technology=Mais tout d'abord il me faut détruire le nid de petits mordeurs au nord.
msg-wreck-guarded=Malheureusement, il semble qu'au sud se trouve une importante concentration d’ennemies, il me faudra de meilleures armes.
msg-wreck-location=Les restes du vaisseau se trouvent au sud-est.
msg-wreck-motivation=Je dois m'y rendre afin de récupérer l'ordinateur permettant d’accéder à des technologies avancer.
