goal-get-computer=Zdobądź komputer zlokalizowany na południowym wschodzie.
goal-get-wreckage=Zniszcz legowisko pełzaków i zbadaj wrak.
msg-could-make-more-1=Materiały wybuchowe mogą zostać użyte do produkcji rakiet, które są przydatne podczas atakowania legowisk pełzaków.
msg-could-make-more-2=Kapsuła obronna stworzy małego latającego robota bojowego, który będzie podążał za Tobą i strzelał do wrogów.
msg-could-make-more-3=Tutaj nie ma zasobów. Musisz zbudować małą, wyspecjalizowaną bazę i wyprodukować tyle broni ile potrafisz udźwignąć i zniszczyć pełzaki.
msg-got-it=Taaak! Mam komputer! Teraz mogę wreszcie prowadzić zaawansowane badania ...
msg-grenade=Możesz rzucać granaty, które zadają obrażenia obszarowo. Aby rzucić granat podnieś go za pomocą kursora i naciśnij __CONTROL__build__ w miejscu do którego chcesz go rzucić.
msg-wrech-technology=Ale najpierw potrzebuję zniszczyć te małe legowisko pełzaków na północy.
msg-wreck-guarded=Niestety, na tym terenie jest dużo przeciwników. Będę potrzebował lepszego uzbrojenia, by sobie z nimi poradzić.
msg-wreck-location=Wrak statku jest położony na południowym wschodzie.
msg-wreck-motivation=Muszę się tam dostać i odzyskać komputer którego potrzebuję do opracowania zaawansowanych technologii.
