description=Végül megtaláltad az űrhajód maradványainak a nagyját. Most jön majd a nehezebb rész. Ahhoz hogy majdan ezt a bolygót kolonizálhassuk, meg kell szerezned az űrhajó fedélzeti számítógépét. Amit ha birtokolsz lehetővé teszi majd bonyolultabb technológiák használatát, és tippeket ad majd hogyan boldogulj ezen a bolygón. A rossz hír az a számítógép egy hatalmas idegen telep közelében ért földet és nehéz lesz megközelíteni...
name=Új remény
