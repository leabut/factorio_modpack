description=...ללחה תניפס ידירש תברקב לודג םירזייח סיסב שיש הארנ יכ ןה תוערה תושדחה .ביבסמש רוזאה יבגל רתוי בוט גשומ ךל תתל םג ומכ ,רתוי תומדקתמ תויגולונכט רוקחל ךל רשפאי בשחמה .הניפסה לש בשחמהמ םינותנה תא ץלחל ךרטצת ,הזה בכוכה לש יניצר בושייב ליחתהל תנמ לע .השקה קלחה עיגמ וישכע .הקסרתהש הניפסה ידירש תא רתאל תחלצה
name=השדח הווקת
