description=Düşmüş gemi kalıntılarını bulmakta başarılı oldun. Şimdi zor kısım geliyor. Bu gezegeni ciddi bir şekilde kolonizasyonlaştırmak için geminin bilgisayarından veri gerekli. Bilgisayar, daha gelişmiş teknolojileri araştırma konusunda yardımcı olacakktır. Ve bulundugun çevre hakkında daha iyi izlenim/fikir verir. Fakat görünüyor gemi kalıntılarının yakınında büyük bir uzaylı üssü bulunmakta...
name=Yeni umut
