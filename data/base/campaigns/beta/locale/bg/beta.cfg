description=Успяхте за намерите онстанките на рабилия се кораб. Сега идва трудната част. За да започнете със сериозната колонизация на тази планета ще ви трябва информацията от компютъра на падналия кораб. Компютърът  ще ви позволи да проучите по-развити технологии, а също така ще ви даде по добра представа за средата около вас. Лошите новини са, че има голяма база на извънземини близо до развалините...
