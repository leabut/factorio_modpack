description=Conseguiu localizar o que resta da nave despenhada. Agora vem a parte difícil. Para poder pensar seriamente em colonizar este planeta, vai necessitar da informação do computador da nave. O computador vai permitir que avance na pesquisa e que ganhe um maior conhecimento da área circundante. As más notícias são que parece haver uma grande base inimiga perto dos destroços...
