automated-rail-transportation=.םייטמוטוא תבכר יביתנ תריציל שמתשהל ןתינ ןהב ,תבכר תונחת לש ןתיינב תא תרשפאמ
automation=.לודג הדימ-הנקב רוצייל חתפמ תייגולונכט
character-logistic-slots=.םייטסיגול םיטובור תועצמאב ורסמיי הלא םיטירפ .קופינ יזגראמו הנסחה יזגראמ םיטירפ ןימזהל ןקחשל תרשפאמ
character-logistic-trash-slots=.םייטסיגולה םיטובורה ידי לע וחקליי הלא םיטירפ .יאלמב םיצוחנ םניאש םיטירפמ רטפיהל ןקחשל רשפאמ
combat-robotics=.ןקחשה רחא בקוע םקלח .לבגומ םייח ךרוא ילעב םניהו םיטובור-ירודכ ךותמ םירצונ םה .םהיקשנ תועצמאב ביואב םחליהל םירזוע ברק יטובור
effectivity-module=.תונוכמ לש היגרנאה תכירצ תא םיניטקמ תוליעי ילודומ
electric-energy-accumulators=.תילמשח היגרנא ןוסחאל םישמשמ םירבצמ
follower-robot-count=.ןקחשה רחא םיבקועש םיליעפ םיטובור לש תללוכה תומכה תא הלידגמ
inserter-stack-size-bonus=.םעפ לכב םיצפח רתוי תחקל תולגוסמ ןה ,(תובכר לא\ךותמ וא) ןוסחא יעצמא ןיב םיצפח תוריבעמ תועורז רשאכ
laser-turrets=.תשומחת אל ךא ,למשח םיכרוצ םה .הינשה הגרדמהמ םייתנגה םינבמ םניה רזייל יחירצ
logistic-robotics=.םיעוסמל השימג הפולח םיווהמ םייטסיגול םיטובור
logistics=.רתוי םיריהמו םישימג עוניש יעצמא
modules=.גורדש ילודומ רוקחל תרשפאמ
personal-roboport-equipment=.תדיינ םיטובור תנחתמ היינב יטובור רגשל ןקחשל רשפאמ
productivity-module=.הלש היגרנאה תכורצת תא םילידגמ ךא ,(םיביכר לש תומכ התואמ רתוי הבר םירצות תומכ רוציל םירשפאמ רמולכ) הנוכמה תרצות תא םילידגמ תרצות ילודומ
rail-signals=.תחא םיספ תשר לע תובכר רפסמ לש ןתעונת תא ןגראל תרשפאמ
solar-energy=.הלילב תועמשמ רסח ךא ,יפוסניא היגרנא רוקמ
speed-module=.תרבגומ היגרנא תכירצ לש ריחמב ךא ,הצקה דע הנוכמה יעוציב תא םילידגמ תוריהמ ילודומ
steel-processing=.הדלפ יליטמ תריציל לזרב תוחול ךיתהל תרשפאמ
