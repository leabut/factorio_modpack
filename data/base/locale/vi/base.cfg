[technology-description]
automated-rail-transportation=Cho phép xây dựng ga đường sắt, dùng để cài đặt các tuyến tàu tự động.
automation=Công nghệ chính cho sản xuất quy mô lớn.
character-logistic-slots=cho phép người chơi đặt hàng từ kho dự trữ và hòm cung cấp. Hàng này sẽ được vận chuyển bởi robot vận tải.
character-logistic-trash-slots=Cho phép người chơi bỏ đi những thứ đồ không cần thiết trong hành lý. Những thứ này sẽ được robot vận tải mang đi.
combat-robotics=Robot chiến đấu giúp chống lại kẻ địch với súng. Chúng được sinh ra từ viên kích hoạt và có thời lượng có hạn. Một só đi theo người chơi.
effectivity-module=Module hiệu suất giảm năng lượng tiêu thụ của máy.
electric-energy-accumulators=Ắc quy được dùng để lưu trữ năng lượng.
follower-robot-count=Thêm vào số lượng tối đa robot bám theo cùng một lúc.
inserter-stack-size-bonus=Khi tay máy đang di chuyển hàng từ hòm chứa này đến hòm chứa khác (hoặc xếp/dỡ đồ từ tàu hỏa), chúng có thể chuyển nhiều đơn vị hàng cùng một lúc.
laser-turrets=Tháp laser là công trình phòng thủ bậc hai. Chúng cần năng lượng điện, nhưng không cần đạn.
logistic-robotics=Robot vận tải là một phương án thay thế linh hoạt cho băng chuyền.
logistics=Phương thức vận chuyển nhanh và linh hoạt hơn.
modules=Mở cánh cửa cho các nghiên cứu nâng cấp module.
personal-roboport-equipment=Cho phép người chơi khởi động robot xây dựng từ cảng robot di động.
productivity-module=Module năng suát đẩy năng suất của máy tới giới hạn (cho phép làm ra nhiểu sản phẩm hơn với cùng số lượng thành phần) nhưng tăng lượng năng lượng tiêu thụ.
rail-signals=Cho phép tổ chức nhiều tàu trên cùng một tuyến đường sắt.
solar-energy=Nguồn năng lượng vô hạn, nhưng vô ích vào ban đêm.
speed-module=Module tốc độ đẩy tốc độ máy tới mức giới hạn nhưng tăng lượng năng lượng tiêu thụ.
steel-processing=Cho phép nấu chảy sắt tấm thành thanh thép.
toolbelt=Thêm thanh quickbar thứ hai. Đặc biệt hữu dụng cho các viên kích hoạt.
turrets=Cho phép xây dựng công trình phòng vệ cở bản.

