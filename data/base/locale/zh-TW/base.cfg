character-logistic-slots=使玩家可以設定物流系統中對指定物品的需求，物流機器人將根據設定把指定物品運送至玩家的背包。
character-logistic-trash-slots=協助玩家擺脫背包中不需要的物品。這些物品會由後勤機器人帶走。
combat-robotics=戰鬥機器人能夠用其武器與玩家共同作戰，它們從膠囊中誕生，並有一定的存活時間。有些會跟隨玩家。
effectivity-module=效能組件降低機械的能源消耗。
electric-energy-accumulators=蓄電器用於存儲電能。
follower-robot-count=增加同時跟隨玩家的機器人上限。
inserter-stack-size-bonus=使機械臂在兩個容器（工廠、箱子、車廂）間搬運物品時可同時搬運得更多。
laser-turrets=鐳射炮塔是第二級的防禦建築。他們需要電力，但不需要彈藥。
logistic-robotics=後勤機器人比輸送帶更靈活。
logistics=更快、 更靈活的運輸方式。
modules=開啟組件研究的大門。
personal-roboport-equipment=允許玩家從攜帶式機器人司令塔發射建造機器人。
productivity-module=產能組件將機械產能推向極限（相同原料能夠產生更多產品），但會增加能源消耗。
rail-signals=可組織單一軌道上的多輛火車
solar-energy=白天無限的能量，但是在晚上無用武之地。
speed-module=速度組件將機械產能推向極限，但會增加能源消耗。
steel-processing=可將鐵板冶煉成為鋼板。
toolbelt=添加第二個快捷工具列。對於儲存膠囊十分方便。
turrets=允許建立基本的防禦建築。

