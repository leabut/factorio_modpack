[technology-description]
automated-rail-transportation=Дозволяє будувати залізничні станції для налаштування автоматизованих маршрутів поїздів.
automation=Ключова технологія для великомасштабного виробництва.
character-logistic-slots=Дозволяє гравцю отримувати предмети з скринь зберігання та постачання. Ці предмети будуть доставлені роботами-логістиками.
character-logistic-trash-slots=Дозволяє гравцеві позбавитися від непотрібних предметів його інвентарю. Ці предмети будуть відправлені логістичними роботами.
combat-robotics=Бойові роботи забезпечують вогневу підтримку. Вони розпаковуються з капсул і мають обмежений час життя. Прямують за персонажем.
effectivity-module=Зменшують енергоспоживання машин.
electric-energy-accumulators=Акумулятори зберігають енергію.
follower-robot-count=Додає кількість роботів-послідовників, які можуть використовуватись одночасно.
inserter-stack-size-bonus=Коли маніпулятори переміщають предмети з одного контейнеру в інший (чи завантажують/розвантажують поїзди) вони зможуть переміщати більше предметів за момент часу.
laser-turrets=Лазерні турелі - покращена версія автоматичних турелей. Вони потребують електрику замість боєприпасів.
logistic-robotics=Роботи-логістики – гнучка заміна конвеєрних стрічок.
logistics=Швидші та гнучкіші способи транспортування.
modules=Відкриває доступ до гілки досліджень різноманітних модулів.
personal-roboport-equipment=Дозволяє запускати будівельних дронів з переносної дронстанціі.
productivity-module=Збільшують кількість продуктів (дозволяють отримати більше продуктів з деякої кількості сировини), але збільшують забруднення та енергоспоживання.
rail-signals=Дозволяє організувати кілька поїздів на одному шляху.
solar-energy=Джерело безкінечної енергії, яке не працює вночі.
speed-module=Пришвидшують роботу машин, але збільшують енергоспоживання.
steel-processing=Дозволяє переплавляти залізні пластини в сталеві балки.
toolbelt=Додають ще одну панель швидкого доступу. Дуже корисно для зберігання капсул.
turrets=Дозволяє будувати базові оборонні структури.

