automation=批量制造的关键科技。
character-logistic-slots=使玩家可以设定对某些物品的需求，物流机器人将从物流系统中把需求物品找出并送至玩家背包。
character-logistic-trash-slots=使玩家可以把背包中暂不需要的物品放到物流回收区，物流机器人将把这些物品送到物流系统中储存。
combat-robotics=战斗机器人能够用其武器与玩家共同作战，抛出后只能存在有限的时间。有些战斗机器人能够跟随玩家。
effectivity-module=节能插件可降低工厂的能耗。
electric-energy-accumulators=用于储存电能。
follower-robot-count=增加战斗机器人可同时存在的数量上限。
inserter-stack-size-bonus=使机械臂在两个容器（工厂、箱子、车厢）间搬运物品时可同时搬运得更多。
laser-turrets=消耗电能但无需弹药的进阶防御建筑。
logistic-robotics=物流机器人是比传送带更灵活的物流运输方式。
logistics=更快捷、灵活的物流运输方式。
modules=插件研究所需的基础科技。
personal-roboport-equipment=允许建设机器人从玩家身上的机器人指令模块出发。
productivity-module=产能插件可提高工厂的产能（同等材料产出更多产品），但会增加能耗。
rail-signals=有了火车信号系统，就可以在同一条铁轨上组织多列火车。
solar-energy=仅白天有效的无限电力来源。
speed-module=速度插件可提高工厂的生产速度，但会增加能耗。
steel-processing=可将铁板冶炼成为钢板。
toolbelt=获得第二条工具栏，放置手雷和战斗机器人特别有用。
turrets=可建造的基础防御建筑。

