[technology-description]
automated-rail-transportation=Разрешает строительство железнодорожных станций, которые можно использовать для автоматизации маршрутов поездов.
automation=Ключевая технология для масштабного производства.
character-logistic-slots=Позволяет персонажу заказывать предметы из сундуков хранения и снабжения. Доставку осуществляют транспортные дроны.
character-logistic-trash-slots=Позволяет игроку избавляться от ненужных предметов из своего инвентаря. Эти предметы забираются логистическими дронами.
combat-robotics=Боевые дроны помогают в борьбе с врагом своим оружием. Рождаются из капсул и имеют ограниченный срок службы. Некоторые дроны следуют за персонажем.
effectivity-module=Модули эффективности понижают энергозатраты машин.
electric-energy-accumulators=Аккумуляторы используются для хранения электроэнергии.
follower-robot-count=Увеличивает максимальное количество одновременно следующих за персонажам дронов.
inserter-stack-size-bonus=Когда манипуляторы перемещают предметы из одного контейнера в другой (или при погрузке/разгрузке вагонов), манипуляторы будут перемещать большее количество предметов за раз.
laser-turrets=Лазерные турели, продвинутая защита. Для их работы требуется электричество.
logistic-robotics=Транспортные дроны, гибкая замена транспортным конвейерам.
logistics=Ускоренные и гибкие способы транспортировки.
modules=Позволяет исследовать модули.
personal-roboport-equipment=Позволяет запускать строительных дронов с переносной дронстанции.
productivity-module=Модули продуктивности повышают производительность машины до предела (позволяют делать больше продуктов из равного количества компонентов), но увеличивают потребление энергии.
rail-signals=Позволяет организовать движение нескольких поездов по одной железнодорожной сети.
solar-energy=Источник бесконечной энергии. Бесполезен ночью.
speed-module=Модули скорости повышают скорость работы до предела, но увеличивают затраты энергии.
steel-processing=Позволяет переплавлять железные плиты в стальные балки.
toolbelt=Добавляет вторую панель быстрого доступа.
turrets=Позволяет строить базовые защитные сооружения.

