[technology-description]
automated-rail-transportation=Ermöglicht das Bauen von Zugstationen, welche zur Errichtung automatischer Zugverbindungen benötigt werden.
automation=Schlüsseltechnologie für automatisierte Produktion.
character-logistic-slots=Erlaubt dem Spieler Gegenstände vom Logistiksystem anzufordern. Diese Gegenstände werden mittels Logistikrobotern zu ihm transportiert.
character-logistic-trash-slots=Erlaubt dem Spieler Gegenstände zum Logistiksystem zu schicken. Diese Gegenstände werden von Logistikrobotern abtransportiert.
combat-robotics=Kampfroboter helfen den Feind zu bekämpfen. Sie erscheinen durch Werfen der Kapseln und haben eine begrenzte Lebenszeit. Manche begleiten den Spieler.
effectivity-module=Effizienzmodule minimieren den Energieverbrauch von Maschinen.
electric-energy-accumulators=In Akkumulatoren wird elektrische Energie zwischengespeichert. Sie können als Nacht-Puffer für Solarenergie dienen.
follower-robot-count=Erhöht die maximale Anzahl an Begleitrobotern zur selben Zeit.
inserter-stack-size-bonus=Wenn Greifarme Gegenstände von einem Behälter zum nächsten transportieren (bzw. Züge be- oder entladen), so können sie mehr zur gleichen Zeit bewältigen.
laser-turrets=Lasertürme sind Verteidigungsanlagen der nächsten Generation. Sie brauchen keine Munition aber extrem viel elektrische Energie.
logistic-robotics=Logistikroboter sind eine flexiblere Alternative zum Fließband.
logistics=Schnellere und flexiblere Wege des Transportes.
modules=Erlaubt es, verschiedene Module zu erforschen, um Geschwindigkeit oder Produktivität von Maschinen zu erhöhen bzw. deren Energiebedarf zu senken.
personal-roboport-equipment=Erlaubt es Spielern Bauroboter von einem persönlichen Drohnenhangar aus zu starten.
productivity-module=Produktivitäts-Module erhöhen die Produktivitätsgrenze der Maschine (ermöglicht, zusätzliche Produkte aus der gleichen Menge an Rohstoffen), aber sie erhöhen den Energieverbrauch.
rail-signals=Ermöglicht es, mehrere Züge auf einem Schienennetz zu organisieren.
solar-energy=Quelle unendlicher Energie, jedoch nur am Tag.
speed-module=Geschwindigkeitsmodule maximieren die Geschwindigkeit einer Maschine, erhöhen aber auch ihren Energiebedarf.
steel-processing=Erlaubt es Eisenplatten zu Stahlträgern zu schmelzen.
toolbelt=Fügt eine zweite Schnellleiste hinzu. Dies insbesondere nützlich um Kapseln aufzubewahren.
turrets=Erlaubt es, MG-Türme zur Verteidigung zu errichten.

