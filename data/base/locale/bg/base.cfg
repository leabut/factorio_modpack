[technology-description]
automated-rail-transportation=Позволява изграждането на ЖП гари, те могат да се използват за създаване на автоматизирани ЖП маршрути.
automation=Ключова технология за производство на голям мащаб.
character-logistic-slots=Позволява на играча да поръча предмети от съхранителни и снабдителни сандъци. Тези предмети ще бъдат доставени от логистичните роботи.
character-logistic-trash-slots=Позволява на играча да премахне ненужните предмети от неговия инвентар.Тези предмети се отнасят от логистичните роботи.
combat-robotics=Бойни роботи помагат в борбата с врага с оръжията си. Те излизат от капсулите и имат ограничен живот. Някои следват играча.
effectivity-module=Модулите за ефикасност намаляват консумацията на енергия на машините.
electric-energy-accumulators=Акумулаторите се използват за съхраняване на електрическа енергия.
follower-robot-count=Увеличава максималният брой едновременно активни следящи роботи.
inserter-stack-size-bonus=Когато механичните ръце местят от един контейнер в друг (или натоврват/разтоварват влакове) могат да местят повече от един предмет наведнъж.
laser-turrets=Лазерните кули са защитни постройки от второ ниво. Нуждаят се от електричество, но не и амуниции.
logistic-robotics=Логистичните роботи са гъвкава алтернатива на конвейърите.
logistics=По-бързи и по-гъвкави начини за транспортиране.
modules=Отваря вратата към проучване на модули за ъпгрейдване.
personal-roboport-equipment=Позволява на играча да пусне конструиращи роботи от преносим робопорт
productivity-module=Модулите за продуктивност позволяват производството на повече продукти от същото количство съставки, но увеличават консумацията на енергия.
rail-signals=Дава възможност за организиране на множество влакове по една железопътна мрежа.
solar-energy=Източник на безкрайна енергия, но безполезни през нощта.
speed-module=Модулите за скорост увечичават скоростта на работа на машината, но увеличават консумацията на енергия.
steel-processing=Позволява топене на желязни плочи в стоманени слтъци.
toolbelt=Добавя втори колан с инструменти.  Това е особено полезно за съхраняване на капсули.
turrets=Позволява строенето на прости защитни постройки.

