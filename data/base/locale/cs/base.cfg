automated-rail-transportation=Umožňuje stavět vlakové zastávky, ty mohou být použity pro tvorbu automatizovaných železničních tras.
automation=Klíčová technologie k hromadné výrobě.
character-logistic-slots=Umožňuje hráči objednat si předměty z logistických truhel. Tyto předměty mu pak přinesou logističtí roboti.
character-logistic-trash-slots=Umožňuje hráči se zbavit nepotřebných položek ze svého inventáře. Tyto položky jsou odnášeny logistickými roboty.
combat-robotics=Bojoví roboti můžou být nápomocni v boji svými laserovými zbraněmi. Jsou vytvářeni z kapslí s bojovými roboty a mají omezenou životnost.
effectivity-module=Moduly efektivity snižují spotřebu energie strojů.
electric-energy-accumulators=Akumulátory se používají k uložení elektrické energie.
follower-robot-count=Zvyšuje maximální počet aktivních doprovodných robotů.
inserter-stack-size-bonus=Při přesunu mezi dvěma kontejnery (nebo vlakem a kontejnerem) mohou překladače manipulovat více předměty najednou.
laser-turrets=Laserové věže jsou pokročilejší obrannou. Spotřebovávají elektřinu, ale nepotřebují náboje.
logistic-robotics=Logističtí roboti představuji flexibilní alternativu k přepravě pomocí přepravních pásů.
logistics=Rychlejší a flexibilnější způsoby přepravy.
modules=Odemyká následující výzkumy modulů.
personal-roboport-equipment=Umožňuje hráči vypouštět konstrukční roboty z přenosného roboportu.
productivity-module=Moduly produktivity zvyšují efektivitu stroje (množství výrobku při daném množství vstupních surovin), ale zvyšují spotřebu energie.
rail-signals=Umožňuje řídit několik vlaků ve stejné železniční síti.
solar-energy=Nekonečný zdroj energie, ale nefunguje v noci.
speed-module=Moduly rychlosti zvyšují výkon zařízení, ale také zvyšují spotřebu energie.
steel-processing=Umožňuje přetavit železné pláty na ocel.
toolbelt=Přidává druhý opasek. To je výhodné zejména pro ukládání kapslí.
turrets=Umožňuje stavbu základních obraných struktur.

