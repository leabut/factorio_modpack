[technology-description]
automated-rail-transportation=Permet la fabrication de gares ferroviaires, pouvant être utilisé pour l'automatisation des parcours de train.
automation=Technologie clé pour la production de masse.
character-logistic-slots=Permet au joueur de commander des objets à partir de stockages éloignés. Ces objets seront livrés par les robots logistiques.
character-logistic-trash-slots=Autorise le joueur à se débarrasser des éléments inutiles de son inventaire. Ces éléments sont ramenés par les robots logistiques.
combat-robotics=Les robots de combats vous aident à combattre l'ennemi. Ils sont déployés à partir de capsules et ont une durée de vie limitée. Certains suivent le joueur.
effectivity-module=Les modules d'efficacité réduisent la consommation en énergie des machines.
electric-energy-accumulators=Utilisés pour stocker l'énergie électrique.
follower-robot-count=Augmente le nombre maximum de robots de combat actifs.
inserter-stack-size-bonus=Quand les bras robotisés déplacent un conteneur vers un autre (ou chargent/déchargent un train depuis/vers un conteneur) ils peuvent déplacer plus d'objets en même temps.
laser-turrets=Les tourelles laser sont les structures de défense de niveau 2. Elles consomment de l'électricité, mais pas de munitions.
logistic-robotics=Les robots logistiques sont une alternative plus souple aux tapis roulants.
logistics=Moyens de transports plus rapides et flexibles.
modules=Donne accès aux modules de recherche.
personal-roboport-equipment=Permet au joueur de lancer des robots de construction depuis un roboport portable (sur le joueur).
productivity-module=Les modules de productions poussent la machine dans ses limites (Permet de concevoir plus de produits à partir du même nombre de composants) mais augmente sa consommation énergétique et sa production de pollution.
rail-signals=Permet d'avoir plusieurs trains sur une même voie ferrée.
solar-energy=Source d'énergie illimitée, ne fonctionne cependant que le jour.
speed-module=Les modules de vitesse augmentent la vitesse de production des machines mais augmentent également la consommation en énergie.
steel-processing=Permet la fonte des plaques de fer en plaques d'acier.
toolbelt=Ajoute une seconde barre de raccourcis. C'est très utile pour y placer des capsules.
turrets=Permet la construction de structures de défense basique.

