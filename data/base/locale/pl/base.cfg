[technology-description]
automated-rail-transportation=Umożliwia budowę przystanków kolejowych, używanych do automatyzacji kolei.
automation=Kluczowa technologia do masowej produkcji.
character-logistic-slots=Pozwala graczowi zamawiać przedmioty z systemu logistycznego za pomocą robotów logistycznych.
character-logistic-trash-slots=Umożliwia pozbywanie się niepotrzebnych przedmiotów z ekwipunku. Przedmioty takie zabierane są przez roboty logistyczne.
combat-robotics=Roboty bojowe pomagają walczyć z wrogiem za pomocą ich broni. Tworzy się je za pomocą kapsuł i mają ograniczoną żywotność. Niektóre podążają za graczem.
effectivity-module=Moduły wydajności zmniejszają zużycie energii elektrycznej maszyn.
electric-energy-accumulators=Akumulatory magazynują energię elektryczną.
follower-robot-count=Zwiększa maksymalną liczbę aktywnych podążających robotów.
inserter-stack-size-bonus=Zwiększa ilość przedmiotów, które przenoszą podajniki pomiędzy pojemnikami, wagonami i maszynami.
laser-turrets=Działka laserowe to struktury obronne wyższej klasy. Potrzebują prądu zamiast amunicji.
logistic-robotics=Roboty logistyczne są elastyczną alternatywą dla taśmociągów.
logistics=Szybsze i wygodniejsze możliwości transportu.
modules=Otwiera drogę do badań nad modułami wspomagającymi.
personal-roboport-equipment=Pozwala graczowi wypuszczać roboty konstrukcyjne z przenośnego roboportu.
productivity-module=Moduły produktywności pozwalają zrobić maszynom nieco więcej produktów z tej samej ilości składników, ale zwiększają też zużycie energii.
rail-signals=Umożliwia organizację wielu pociągów w pojedynczej sieci kolejowej.
solar-energy=Nieskończone źródło energii, jednak bezużyteczne w nocy.
speed-module=Moduły szybkości zwiększają tempo pracy maszyn do granic ich możliwości, ale zwiększają też zużycie energii.
steel-processing=Pozwala przetopić żelazo w stal.
toolbelt=Dodaje dodatkowy pasek podręczny na przechowywanie przedmiotów.
turrets=Pozwala budować podstawowe struktury obronne.

