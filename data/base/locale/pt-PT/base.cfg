[technology-description]
automated-rail-transportation=Permite a construção de estações de comboios. Estas podem ser utilizadas para definir rotas automáticas para comboios.
automation=Tecnologia-chave para produção em larga escala.
character-logistic-slots=Permite ao jogador requerer items de arcas logísticas fornecedores e de armazenamento. Os items serão entregues por robots logísticos.
combat-robotics=Os robots de combate ajudam a lutar contra o inimigo com as suas armas. São criados a partir de cápsulas e têm um tempo de vida limitado. Alguns seguem o jogador.
effectivity-module=Os módulos de eficiência diminuem o consumo de energia das máquinas.
electric-energy-accumulators=Os acumuladores são utilizados para armazenar energia eléctrica.
follower-robot-count=Aumenta o número de robots seguidores que podem estar activos ao mesmo tempo.
inserter-stack-size-bonus=Quando os introdutores estão a mover items de contentor para contentor (or a carregar e descarregar comboios) podem mover mais items de cada vez.
laser-turrets=As torres laser são estruturas defensivas de nível 2. Necessitam de electricidade, mas não de munições.
logistic-robotics=Robôs de logística são uma alternativa flexível aos tapetes rolantes.
logistics=Meios de transporte mais rápidos e flexíveis.
modules=Abre a porta para o desenvolvimento de módulos.
productivity-module=Os módulos de produtividade permitem às máquinas criar mais produtos a partir da mesma quantidade de ingredientes, mas aumentam o consumo de energia.
rail-signals=Permite ter vários comboios numa única rede de via-férrea.
solar-energy=Fonte inesgotável de energia, mas inútil durante a noite.
speed-module=Os módulos de velocidade aceleram as máquinas ao limite, mas aumentam o consumo de energia.
steel-processing=Permite fundir chapas de ferro para criar barras de aço.
toolbelt=Adiciona uma segunda barra de acesso rápido. Isto é especialmente útil para guardar cápsulas.
turrets=Permite a construção de estruturas defensivas básicas.

