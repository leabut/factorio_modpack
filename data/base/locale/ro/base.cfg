electric-energy-accumulators=Acumulatorii sunt folosiți pentru a stoca energia electrică.
follower-robot-count=Se adaugă la maximul de roboți urmăritori în același timp.
inserter-stack-size-bonus=Când inseratoarele mută dintr-un container în altul (sau încarcă/descarcă trenuri) ele pot muta mai multe obiecte în același timp.
laser-turrets=Turelele laser sunt următorul nivel ca structuri defensive. Au nevoie de electricitate, nu și de muniție.
logistic-robotics=Roboții logistici sunt o alternativă flexibilă la benzile rulante.
logistics=Metode de transport mai rapide și mai flexibile.
modules=Deschide ușile pentru cercetarea modulelor de îmbunătățire.
personal-roboport-equipment=Permite jucătorului să lanseze roboți constructori din roboport portabil.
