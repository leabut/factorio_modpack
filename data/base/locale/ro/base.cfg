automated-rail-transportation=Permite construcția de gări, acestea pot fi folosite în configurarea de rute pentru trenuri automate.
automation=Tehnologii cheie pentru producție pe scară largă.
character-logistic-slots=Permite jucătorului să comande obiecte din lăzile de stocare și din cele de furnizare. Aceste obiecte vor fi livrate de roboții logistici.
character-logistic-trash-slots=Permite jucătorului să scape de obiectele nenecesare din inventarul său. Aceste obiecte sunt preluate de roboții logistici.
