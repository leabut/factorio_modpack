[technology-description]
automated-rail-transportation=Permite la construcción de las estaciones de tren, éstas se pueden utilizar para configurar las rutas de tren automatizado.
automation=Tecnología clave para la producción a gran escala.
character-logistic-slots=Permite al jugador pedir al sistema lógico que le traiga al inventario los objetos marcados, estos serán entregados por los robots logísticos.
character-logistic-trash-slots=Permite al jugador deshacerse de objetos innecesarios de su inventario. Estos objetos son recogidos por los robots logísticos.
combat-robotics=Los robots de combate ayudan atacando al enemigo con sus armas. Éstos se crean de las cápsulas y tienen un tiempo limitado de vida. Algunos de ellos siguen al jugador.
effectivity-module=Los módulos de eficiencia reducen el consumo de la máquina.
electric-energy-accumulators=Los acumuladores sirven para almacenar energía.
follower-robot-count=Aumenta el número máximo de robots que te siguen.
inserter-stack-size-bonus=Cuando los insertadores mueven objetos de un contenedor a otro (o cargando/descargando trenes) pueden mover más objetos a la vez.
laser-turrets=Las torretas láser son la evolución de las torretas básicas. Necesitan grandes cantidades de electricidad pero no usan munición.
logistic-robotics=Los robots logísticos son una alternativa flexible a las cintas de transporte.
logistics=Maneras más rápidas y flexibles de transporte.
modules=Permite la investigación de módulos de mejora para máquinas.
personal-roboport-equipment=Permite al jugador lanzar robots constructores desde un puerto robótico portátil.
productivity-module=Los módulos de productividad aumentan la capacidad de producción de la máquina hasta el límite (permite hacer más productos con la misma cantidad de materiales), pero aumenta la energía consumida.
rail-signals=Permite la organización de múltiples trenes en una única red ferroviaria.
solar-energy=Fuente de energía limpia e inagotable... Aunque sólo durante el día.
speed-module=Los módulos de velocidad mejoran la velocidad de la máquina a cambio de un incremento del consumo eléctrico.
steel-processing=Permite la fundición de placas de hierro a barras de acero.
toolbelt=Añade otra barra de acceso rápido. Esto es especialmente útil para almacenar cápsulas.
turrets=Permite la construcción de estructuras de defensa básica.

