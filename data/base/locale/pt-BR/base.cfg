[technology-description]
automated-rail-transportation=Permite a construção de estações de trem, que podem ser usadas para configurar rotas automatizadas de trem.
automation=Tecnologia-chave para produção em larga escala.
character-logistic-slots=Permite ao jogador solicitar itens de baús fornecedores e de armazenagem. Estes itens serão entregues pelos robôs logísticos.
character-logistic-trash-slots=Permite o jogador a livrar-se de itens desnecessários do seu inventário. Esses itens são levados pelos robôs logísticos.
combat-robotics=Robôs combatentes auxiliam na luta contra os inimigos com suas próprias armas. Eles são gerados a partir das cápsulas e têm tempo de funcionamento limitado. Alguns seguem o jogador.
effectivity-module=Módulos de eficiência reduzem o consumo de energia das máquinas.
electric-energy-accumulators=Acumuladores são usados para armazenar energia elétrica.
follower-robot-count=Aumenta o número máximo de robôs combatentes ativos que te seguem simultaneamente.
inserter-stack-size-bonus=Quando insersores estão movendo de um contêiner para outro (ou carregando/descarregando trens), eles podem mover mais itens por vez.
laser-turrets=Torres laser são estruturas defensivas de segundo nível. Elas precisam de eletricidade, mas não de munição.
logistic-robotics=Robôs logísticos são uma alternativa flexível às esteiras transportadoras.
logistics=Meios mais rápidos e mais flexíveis de transporte.
modules=Abre a porta para a pesquisa de módulos de aprimoramento.
personal-roboport-equipment=Permite que o jogador lance robôs de construção de um roboport portátil.
productivity-module=Módulos de produtividade levam a produtividade da máquina ao limite (o que permite a fabricação de mais produtos com a mesma quantidade de materiais), mas aumentam o consumo de energia.
rail-signals=Permite a organização de múltiplos trens em uma única rede de trilhos.
solar-energy=Fonte de energia infinita, mas inútil de noite.
speed-module=Módulos de velocidade levam a velocidade da máquina ao limite, mas aumentam o consumo de energia.
