[technology-description]
automated-rail-transportation=기차 역을 건설할 수 있게 해주고, 자동화된 기차 노선 설치에 사용됩니다.
automation=대규모 생산을 위한 핵심 기술입니다.
character-logistic-slots=플레이어가 공급 상자들에서 아이템을 요청할 수 있게 해줍니다. 아이템들은 물류 로봇들에 의해 운반될 것입니다.
character-logistic-trash-slots=플레이어가 인벤토리 내의 불필요한 아이템들을 제거할 수 있게 해줍니다. 이 아이템들은 물류 로봇들이 운반합니다.
combat-robotics=전투 로봇은 적을 공격하는 것을 돕습니다. 캡슐에서 활성화되며 제한시간 동안 활동합니다. 몇몇은 플레이어를 따라다닙니다.
effectivity-module=효율성 모듈은 생산설비의 에너지 소비량을 줄입니다.
electric-energy-accumulators=축전기는 전기 에너지를 저장하는데 쓰입니다.
follower-robot-count=동시에 활성화시킬 수 있는 로봇의 최대 갯수를 늘립니다.
inserter-stack-size-bonus=투입기가 한 곳에서 다른 곳으로 (또는 열차에 싣거나 내릴 때) 한 번에 더 많은 량의 아이템을 운반할 수 있게 해줍니다.
laser-turrets=레이저 포탑은 다음 단계의 방어 구조물입니다. 전기를 필요로 하지만 탄약은 필요없습니다.
logistic-robotics=물류 로봇은 운송 벨트와는 또 다른 유용한 운반수단입니다.
logistics=더 빠르고 유동적인 물류 운반을 위한 기술입니다.
modules=업그레이드 모듈 연구를 활성화 합니다.
personal-roboport-equipment=플레이어가 휴대형 로봇포트에서 건설 로봇을 배치할 수 있게 해줍니다.
productivity-module=생산성 모듈은 (같은 량의 재료 대비) 생산설비의 생산량을 한계까지 늘리지만 에너지 소비량도 증가합니다.
rail-signals=단일 철도 네트워크 위에 여러 대의 열차를 이용할 수 있게 해줍니다.
solar-energy=무한한 에너지원, 그러나 밤에는 무용지물입니다.
speed-module=스피드 모듈은 생산설비의 속도를 올리지만 에너지 소비량도 늘어납니다.
steel-processing=철 판을 강철 판으로 제련할 수 있도록 해줍니다.
toolbelt=두 번째 퀵 바를 추가합니다. 캡슐을 저장하는데 특히 유용합니다.
turrets=기초적인 방어 구조물을 짓도록 해줍니다.

