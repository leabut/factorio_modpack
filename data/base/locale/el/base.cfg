[technology-description]
automated-rail-transportation=Δίνει την δυνατότητα οικοδόμησης διδηροδρομικού σταθμού, αυτά μπορεί να χρησιμοποιηθούν στην ρύθμιση αυτοματοποιημένων δρομολογίων.
automation=Βασική τεχνολογία για την παραγωγή μεγάλης κλίμακας.
character-logistic-slots=Επιτρέπει τον παίκτη να παραγγέλνει αντικείμενα από την αποθήκη και τα κιβώτια παροχής. Αυτά τα αντικείμενα παραδίδονται από τα επιμελητειακά ρομπότ.
character-logistic-trash-slots=Επιτρέπει τον παίκτη να ξεφορτωθεί περιττά αντικείμενα από τον αποθηκευτικό του χώρο. Αυτα τα αντικείμενα απομακρύνονται από τα επιμελητειακά ρομπότ.
combat-robotics=Ρομπότ μάχης που βοηθούν στη μάχη κατά του εχθρού με τα όπλα τους. Βγαίνουν από τις κάψουλες και έχουν περιορισμένη διάρκεια ζωής. Ορισμένα ακολουθούν τον παίκτη.
effectivity-module=Μονάδες αποδοτικότητας μειώνουν την κατανάλωση ενέργειας των μηχανών.
electric-energy-accumulators=Οι συσσωρευτές χρησιμοποιούνται για την αποθήκευση ηλεκτρικής ενέργειας.
follower-robot-count=Προσθέτει στο μέγιστο αριθμό των ενεργών ακολούθων ρομπότ της ίδιας στιγμής.
inserter-stack-size-bonus=Όταν οι βραχίονες εισαγωγής μετακινούν από ένα δοχείο στο άλλο (ή φορτώνουν/εκφορτώνουν τρένα) μπορούν να κινούν περισσότερα αντικείμενα ταυτόχρονα.
laser-turrets=Οι πύργοι λέιζερ είναι δεύτερης βαθμίδας αμυντικά κτηρια. Χρειάζονται ηλεκτρική ενέργεια, αλλά όχι πυρομαχικά.
logistic-robotics=Τα επιμελητειακά ρομπότ είναι μία ευέλικτη εναλλακτική λύση των ιμάντων μεταφοράς.
logistics=Ταχύτεροι και πιο ευέλικτοι τρόποι μεταφοράς.
modules=Δίνει τη δυνατότητα στην έρευνα των μονάδων.
personal-roboport-equipment=Επιτρέπει τον παίκτη να εκτοξεύσει κατασκευαστικά ρομπότ από φορητή βάση ρομπότ.
productivity-module=Μονάδες παραγωγικότητας ωθούν την μηχανή παραγωγής στο όριο (Καθιστά την δημιουργία περισσότερων προϊόντων από την ίδια ποσότητα υλικών) αλλά αυξάνουν την κατανάλωση ενέργειας.
rail-signals=Επιτρέπει την οργάνωση πολλαπλών τρένων σε ένα ενιαίο σιδηροδρομικο δίκτυο.
solar-energy=Πηγή άπειρης ενέργειας, αλλά άχρηστη τη νύχτα.
speed-module=Μονάδες ταχύτητας ωθούν την ταχύτητα της μηχανής στο όριο αλλά αυξάνουν την κατανάλωση ενέργειας.
steel-processing=Επιτρέπει το λιώσιμο των πλακών σιδήρου σε ράβδους ατσαλιού.
toolbelt=Προσθέτει δεύτερη μπάρα συντόμευσης. Αυτό είναι ιδιαίτερα χρήσιμο για την αποθήκευση καψουλών.
turrets=Επιτρέπει την κατασκευή βασικών δομών υπεράσπισης.

