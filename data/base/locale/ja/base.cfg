[technology-description]
automated-rail-transportation=駅を建設出来るようになり、列車の自動運行ルートを決めることができます。
automation=大規模な生産を始めることに、必要な技術です。
character-logistic-slots=プレイヤーは物流スロットで指定したアイテムを物流ロボットから自動で得る事ができる。貯蔵チェストか供給チェストから供給される。
character-logistic-trash-slots=プレーヤーはインベントリーの不要なアイテムを整理することができます。不要なアイテムは、物流ロボットが運搬します。
combat-robotics=戦闘ロボットはプレイヤーに追従し、敵と戦ってくれます。ただし、しばらくすると壊れてしまいます。
effectivity-module=エネルギー効率モジュールは、エネルギー消費量を減少させます。
electric-energy-accumulators=蓄電池は電力を蓄電することが可能です。
follower-robot-count=戦闘ロボットの追従する機体数を増加させます。
inserter-stack-size-bonus=インサータによるコンテナからコンテナ（もしくは列車）への運搬時、より多くのアイテムを一度にまとめて運搬できる。
laser-turrets=レーザータレットは2段階目の防衛設備です。レーザータレットに弾薬の代わりに電気を使用します。
logistic-robotics=物流ロボットはベルトコンベアの代わりになる。
logistics=輸送をさらに高速化、柔軟にします。
modules=モジュール開発を開始することができる。
personal-roboport-equipment=プレイヤーの携帯ロボポートからロボット達を起動する事が出来ます。
productivity-module=生産力モジュールは生産力が増加します（同じ量の素材からより多くの製品を作れます）。ただし、エネルギー消費量も増加します。
rail-signals=信号によって複数の列車を制御することができます。
solar-energy=燃料が尽きることがない電力設備。夜間の発電はすることができない。
speed-module=生産速度モジュールは、生産速度を上昇させますがエネルギー消費量も増加します。
steel-processing=鉄板から鋼材を精錬することが出来るようになります。
toolbelt=クイックバーのスロットを追加します。カプセルをセットするのに便利です。
turrets=基本的な防衛設備を建設出来るようになります。

