[technology-description]
automated-rail-transportation=Consente la costruzione di stazioni ferroviarie che possono essere usate per configurare tratte ferroviarie automatizzate.
automation=Tecnologia chiave per la produzione su larga scala.
character-logistic-slots=Permette al giocatore di ordinare oggetti da casse di stoccaggio e casse provider. Questi oggetti gli saranno consegnati da robot logistici.
character-logistic-trash-slots=Permette al giocatore di sbarazzarsi degli elementi non necessari nel suo inventario. Questi elementi vengono portati via dal robot logistico.
combat-robotics=I robot da combattimento aiutano a combattere il nemico con le loro armi. Sono generati dalle capsule e hanno una durata limitata. Alcuni seguono il giocatore.
effectivity-module=I moduli di efficienza riducono il consumo energetico dei macchinari.
electric-energy-accumulators=Gli accumulatori sono utilizzati per immagazzinare energia elettrica.
inserter-stack-size-bonus=Quando gli insertori si spostano da un contenitore ad un altro (o caricano/scaricano treni) possono spostare piú oggetti allo stesso tempo.
laser-turrets=Le torrette laser sono strutture difensive di secondo livello. Hanno bisogno di elettricità, ma non di munizioni.
logistic-robotics=I robot logistici sono un’alternativa più flessibile alle linee di trasporto.
logistics=Mezzi di trasporto più veloci e flessibili.
modules=Apre la porta alla ricerca di aggiornamenti per i moduli.
personal-roboport-equipment=Permette al giocatore di lanciare i robot da costruzione dal roboport portatile.
productivity-module=I moduli di produttività spingono la produttività della macchina al limite (Permette di fare più prodotti con gli stessi ingredienti), ma aumentano il consumo d'energia.
rail-signals=Consente di organizzare più treni su un singolo tratto ferroviario.
solar-energy=Una fonte di energia infinita, ma non funziona di notte.
speed-module=I moduli di velocità spingono la macchina alla velocità massima ma aumentano il consumo d'energia.
steel-processing=Permette di fondere le piastre di ferro in barre d'acciaio.
toolbelt=Aggiunge una seconda barra di accesso rapido. Ciò è particolarmente utile per trasportare le capsule.
turrets=Permette di costruire strutture difensive di base.

